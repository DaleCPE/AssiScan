<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UB Personal Data Form - {{ r.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @media print { .no-print { display: none !important; } }
        body { font-family: 'Arial', sans-serif; background: #f3f4f6; }
        .form-input { border-bottom: 1px solid #999; width: 100%; background: transparent; font-weight: bold; color: #000; outline: none; }
        .ub-red { color: #800000; }
    </style>
</head>
<body class="p-8">

    <div class="max-w-5xl mx-auto bg-white p-8 shadow-lg border">
        
        <div class="flex justify-between items-center border-b-2 border-red-900 pb-4 mb-6">
            <div class="text-center w-full">
                <h1 class="text-3xl font-bold ub-red">UNIVERSITY OF BATANGAS</h1>
                <p class="text-gray-600">Personal Data Form</p>
            </div>
        </div>

        <div class="grid grid-cols-4 gap-4 mb-6 bg-gray-50 p-4 rounded">
            <div><label class="text-xs text-gray-500 uppercase">School Year</label><input class="form-input" value="{{ r.school_year or '2024-2025' }}"></div>
            <div><label class="text-xs text-gray-500 uppercase">Semester</label><input class="form-input" value="1st"></div>
            <div><label class="text-xs text-gray-500 uppercase">Student Type</label><input class="form-input" value="{{ r.student_type }}"></div>
            <div><label class="text-xs text-gray-500 uppercase">Program</label><input class="form-input" value="{{ r.program }}"></div>
        </div>

        <h3 class="text-lg font-bold ub-red border-b border-gray-300 mb-4">I. PERSONAL INFORMATION</h3>
        <div class="grid grid-cols-3 gap-4 mb-4">
            <div class="col-span-2"><label class="text-xs text-gray-500">FULL NAME</label><input class="form-input" value="{{ r.name }}"></div>
            <div><label class="text-xs text-gray-500">BIRTHDATE</label><input class="form-input" value="{{ r.birthdate }}"></div>
        </div>
        <div class="grid grid-cols-4 gap-4 mb-4">
            <div><label class="text-xs text-gray-500">AGE</label><input class="form-input" value="{{ r.age }}"></div>
            <div><label class="text-xs text-gray-500">SEX</label><input class="form-input" value="{{ r.sex }}"></div>
            <div><label class="text-xs text-gray-500">CIVIL STATUS</label><input class="form-input" value="{{ r.civil_status }}"></div>
            <div><label class="text-xs text-gray-500">NATIONALITY</label><input class="form-input" value="{{ r.nationality }}"></div>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div><label class="text-xs text-gray-500">PLACE OF BIRTH</label><input class="form-input" value="{{ r.birthplace }}"></div>
            <div><label class="text-xs text-gray-500">RELIGION</label><input class="form-input" value="{{ r.religion }}"></div>
        </div>
        
        <h4 class="font-bold text-sm mt-4 mb-2">CONTACT & ADDRESS</h4>
        <div class="grid grid-cols-3 gap-4 mb-4">
            <div><label class="text-xs text-gray-500">MOBILE NO.</label><input class="form-input" value="{{ r.mobile_no }}"></div>
            <div><label class="text-xs text-gray-500">EMAIL</label><input class="form-input" value="{{ r.email }}"></div>
            <div><label class="text-xs text-gray-500">REGION</label><input class="form-input" value="{{ r.region }}"></div>
        </div>
        <div class="mb-4">
            <label class="text-xs text-gray-500">FULL ADDRESS</label>
            <input class="form-input" value="{{ r.specific_address }} {{ r.province }}">
        </div>

        <h3 class="text-lg font-bold ub-red border-b border-gray-300 mb-4 mt-8">II. FAMILY BACKGROUND</h3>
        <div class="grid grid-cols-2 gap-8">
            <div class="p-3 border rounded">
                <h4 class="font-bold mb-2">FATHER</h4>
                <div class="mb-2"><label class="text-xs">Name:</label> <input class="form-input" value="{{ r.father_name }}"></div>
                <div class="mb-2"><label class="text-xs">Occupation:</label> <input class="form-input" value="{{ r.father_occupation }}"></div>
                <div class="mb-2"><label class="text-xs">Contact:</label> <input class="form-input" value="{{ r.father_contact }}"></div>
            </div>
            <div class="p-3 border rounded">
                <h4 class="font-bold mb-2">MOTHER</h4>
                <div class="mb-2"><label class="text-xs">Maiden Name:</label> <input class="form-input" value="{{ r.mother_name }}"></div>
                <div class="mb-2"><label class="text-xs">Occupation:</label> <input class="form-input" value="{{ r.mother_occupation }}"></div>
                <div class="mb-2"><label class="text-xs">Contact:</label> <input class="form-input" value="{{ r.mother_contact }}"></div>
            </div>
        </div>
        
        <div class="mt-4 p-3 border rounded bg-yellow-50">
            <h4 class="font-bold mb-2 text-sm">GUARDIAN (If not living with parents)</h4>
            <div class="grid grid-cols-3 gap-4">
                <div><label class="text-xs">Name:</label> <input class="form-input" value="{{ r.guardian_name }}"></div>
                <div><label class="text-xs">Relation:</label> <input class="form-input" value="{{ r.guardian_relation }}"></div>
                <div><label class="text-xs">Contact:</label> <input class="form-input" value="{{ r.guardian_contact }}"></div>
            </div>
        </div>

        <h3 class="text-lg font-bold ub-red border-b border-gray-300 mb-4 mt-8">III. EDUCATIONAL BACKGROUND</h3>
        <div class="mb-4">
            <div class="grid grid-cols-4 font-bold text-xs bg-gray-200 p-2">
                <div>LEVEL</div>
                <div class="col-span-2">SCHOOL NAME</div>
                <div>GEN. AVERAGE</div>
            </div>
            <div class="grid grid-cols-4 p-2 border-b">
                <div class="text-sm font-bold">{{ r.last_level_attended or 'Secondary' }}</div>
                <div class="col-span-2"><input class="form-input" value="{{ r.school_name }}"></div>
                <div><input class="form-input" value="{{ r.final_general_average }}"></div>
            </div>
        </div>

        <div class="mt-10 flex justify-end gap-4 no-print">
            <button onclick="window.print()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 shadow">
                <i class="fas fa-print"></i> Print Form
            </button>
            <a href="/history.html" class="bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700 shadow">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>

    </div>
</body>
</html>
