<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Scanned Records | AssiScan</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f3d576;
            --gold-dark: #b8941c;
            --dark-red: #331010;
            --bg-dark: #050101;
            --bg-darker: #030000;
            --bg-card: rgba(20, 5, 5, 0.7);
            --bg-hover: rgba(212, 175, 55, 0.1);
            --text-light: #f0f0f0;
            --text-muted: #888;
            --border-color: rgba(212, 175, 55, 0.3);
            --border-radius: 6px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.7);
            --transition: all 0.3s ease;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a0505 0%, #000 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
        }

        /* ===== LAYOUT ===== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ===== HEADER ===== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: black;
            box-shadow: var(--shadow);
        }

        .logo-text h1 {
            font-family: 'Cinzel', serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--gold);
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.2);
            margin-bottom: 4px;
        }

        .logo-text p {
            font-size: 13px;
            color: var(--text-muted);
            letter-spacing: 0.5px;
        }

        .nav-links {
            display: flex;
            gap: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
            font-weight: 500;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .nav-link:hover {
            background: var(--bg-hover);
            border-color: var(--gold);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.2);
        }

        .nav-link.active {
            background: rgba(212, 175, 55, 0.15);
            color: var(--gold);
            border-color: var(--gold);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(20, 5, 5, 0.7);
            border-radius: var(--border-radius);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-weight: 600;
            font-family: 'Cinzel', serif;
        }

        /* ===== STATS CARDS ===== */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(212, 175, 55, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(5px);
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            border-color: var(--gold);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--gold);
        }

        .stat-content h3 {
            font-family: 'Cinzel', serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 4px;
        }

        .stat-content p {
            color: var(--text-muted);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ===== SEARCH AND FILTER ===== */
        .search-filter-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            padding-right: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.5);
            color: var(--text-light);
            border-radius: var(--border-radius);
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            transition: var(--transition);
            outline: none;
        }

        .search-box input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            background: rgba(0, 0, 0, 0.8);
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
            pointer-events: none;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.5);
            border-radius: var(--border-radius);
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(212, 175, 55, 0.15);
            color: var(--gold);
            border-color: var(--gold);
            transform: translateY(-2px);
        }

        /* ===== RECORDS GRID ===== */
        .records-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .record-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(212, 175, 55, 0.2);
            position: relative;
            backdrop-filter: blur(5px);
        }

        .record-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--gold);
        }

        .record-card-header {
            padding: 20px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(20, 5, 5, 0.5) 100%);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
        }

        .record-info h3 {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .record-subtitle {
            color: var(--text-muted);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .record-id {
            display: inline-block;
            background: rgba(212, 175, 55, 0.15);
            color: var(--gold);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            margin-bottom: 8px;
            border-left: 3px solid var(--gold);
        }

        .record-status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .status-complete {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .status-sent {
            background: rgba(23, 162, 184, 0.2);
            color: #17a2b8;
            border: 1px solid #17a2b8;
        }

        .record-card-body {
            padding: 20px;
        }

        .record-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--text-muted);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: var(--text-light);
            font-size: 12px;
            font-weight: 500;
            text-align: right;
            max-width: 60%;
            word-break: break-word;
        }

        .goodmoral-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-good {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .badge-fair {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .badge-poor {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .record-actions {
            display: flex;
            gap: 8px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex: 1;
            justify-content: center;
        }

        .btn-primary {
            background: rgba(212, 175, 55, 0.15);
            color: var(--gold);
            border: 1px solid var(--gold);
        }

        .btn-primary:hover {
            background: var(--gold);
            color: black;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--gold);
            transform: translateY(-2px);
        }

        .btn-success {
            background: rgba(40, 167, 69, 0.15);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .btn-success:hover {
            background: #28a745;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: var(--border-radius);
            background: var(--bg-card);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: rgba(212, 175, 55, 0.5);
        }

        .empty-state h3 {
            font-family: 'Cinzel', serif;
            font-size: 20px;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .empty-state p {
            max-width: 400px;
            margin: 0 auto 20px;
            line-height: 1.6;
        }

        /* ===== LOADING ===== */
        .loading-state {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
            color: var(--gold);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== MODALS ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-container {
            background: #121212;
            border: 1px solid var(--gold);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: rgba(212, 175, 55, 0.1);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .close-modal:hover {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
        }

        .modal-body {
            padding: 20px;
            color: #ddd;
        }

        /* ===== NOTIFICATION ===== */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-lg);
            z-index: 1100;
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            max-width: 400px;
            backdrop-filter: blur(5px);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: rgba(40, 167, 69, 0.9);
            color: white;
            border-left: 4px solid #28a745;
            border: 1px solid #28a745;
        }

        .notification.error {
            background: rgba(220, 53, 69, 0.9);
            color: white;
            border-left: 4px solid #dc3545;
            border: 1px solid #dc3545;
        }

        .notification.info {
            background: rgba(23, 162, 184, 0.9);
            color: white;
            border-left: 4px solid #17a2b8;
            border: 1px solid #17a2b8;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .search-filter-container {
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }

            .records-grid {
                grid-template-columns: 1fr;
            }

            .record-status {
                position: relative;
                top: 0;
                right: 0;
                margin-top: 10px;
                align-self: flex-start;
            }

            .record-card-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .record-actions {
                flex-direction: column;
            }

            .record-actions .btn {
                width: 100%;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header class="header">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-university"></i>
                </div>
                <div class="logo-text">
                    <h1>My Scanned Records</h1>
                    <p>View and manage your submitted documents</p>
                </div>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">
                    <i class="fas fa-qrcode"></i>
                    <span>Scan New</span>
                </a>
                <a href="#" onclick="logout()" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div>
                    <div id="userName">Loading...</div>
                    <div style="font-size: 11px; color: var(--text-muted);" id="userRole">Student</div>
                </div>
            </div>
        </header>

        <!-- STATS -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalRecords">0</h3>
                    <p>Total Submissions</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-paper-plane"></i>
                </div>
                <div class="stat-content">
                    <h3 id="emailsSent">0</h3>
                    <p>Emails Received</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="stat-content">
                    <h3 id="goodRecords">0</h3>
                    <p>Good Records</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="stat-content">
                    <h3 id="lastSubmission">-</h3>
                    <p>Last Submission</p>
                </div>
            </div>
        </div>

        <!-- SEARCH AND FILTER -->
        <div class="search-filter-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search records by name, college, or program...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterRecords('all')">All Records</button>
                <button class="filter-btn" onclick="filterRecords('sent')">Email Sent</button>
                <button class="filter-btn" onclick="filterRecords('good')">Good Records</button>
                <button class="filter-btn" onclick="filterRecords('recent')">Recent</button>
            </div>
        </div>

        <!-- RECORDS GRID -->
        <div class="records-grid" id="recordsGrid">
            <!-- Records will be loaded here -->
        </div>

        <!-- RECORD DETAILS MODAL -->
        <div id="recordModal" class="modal-overlay">
            <div class="modal-container">
                <div class="modal-header">
                    <h3><i class="fas fa-file-alt"></i> Record Details</h3>
                    <button class="close-modal" onclick="closeModal('recordModal')">&times;</button>
                </div>
                <div class="modal-body" id="recordModalContent">
                    <!-- Record details will be loaded here -->
                </div>
            </div>
        </div>

        <!-- NOTIFICATION -->
        <div id="notification" class="notification">
            <i class="fas fa-check-circle"></i>
            <span id="notificationMessage">Operation successful!</span>
        </div>
    </div>

    <script>
        let recordsData = [];
        let currentUser = null;

        // Initialize on page load
        window.addEventListener('load', function() {
            checkAuth();
        });

        // Check authentication
        async function checkAuth() {
            const sessionToken = localStorage.getItem('session_token');
            
            if (!sessionToken) {
                window.location.href = '/login';
                return;
            }
            
            try {
                const response = await fetch('/api/check-session', {
                    headers: {
                        'Authorization': sessionToken
                    }
                });
                
                const data = await response.json();
                
                if (!data.authenticated) {
                    localStorage.clear();
                    window.location.href = '/login';
                    return;
                }
                
                if (data.user.role !== 'STUDENT') {
                    window.location.href = '/';
                    return;
                }
                
                // Set user data
                currentUser = data.user;
                document.getElementById('userName').textContent = currentUser.full_name;
                document.getElementById('userRole').textContent = currentUser.role;
                document.getElementById('userAvatar').textContent = 
                    currentUser.full_name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                
                // Load records
                loadMyRecords();
                
            } catch (error) {
                console.error('Auth check error:', error);
                localStorage.clear();
                window.location.href = '/login';
            }
        }

        // Load my records
        async function loadMyRecords() {
            const recordsGrid = document.getElementById('recordsGrid');
            recordsGrid.innerHTML = `
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading your records...</p>
                </div>
            `;
            
            try {
                const response = await fetch('/api/my-records', {
                    headers: {
                        'Authorization': localStorage.getItem('session_token')
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    recordsData = data.records || [];
                    updateStats();
                    renderRecords(recordsData);
                } else {
                    showNotification('Failed to load records', 'error');
                    recordsGrid.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Error Loading Records</h3>
                            <p>Unable to load your records. Please try again later.</p>
                            <button class="btn btn-primary" onclick="loadMyRecords()">
                                <i class="fas fa-sync-alt"></i> Retry
                            </button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading records:', error);
                showNotification('Connection error', 'error');
                recordsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Connection Error</h3>
                        <p>Unable to connect to the server. Please check your connection.</p>
                        <button class="btn btn-primary" onclick="loadMyRecords()">
                            <i class="fas fa-sync-alt"></i> Retry
                        </button>
                    </div>
                `;
            }
        }

        // Update stats
        function updateStats() {
            const totalRecords = recordsData.length;
            const emailsSent = recordsData.filter(r => r.email_sent).length;
            const goodRecords = recordsData.filter(r => {
                if (r.goodmoral_score) {
                    return r.goodmoral_score >= 70;
                } else if (r.disciplinary_status) {
                    const status = r.disciplinary_status.toUpperCase();
                    return status === 'EXCELLENT' || status === 'GOOD';
                }
                return false;
            }).length;
            
            let lastSubmission = '-';
            if (recordsData.length > 0) {
                const latest = recordsData[0];
                const date = new Date(latest.created_at);
                lastSubmission = date.toLocaleDateString();
            }
            
            document.getElementById('totalRecords').textContent = totalRecords;
            document.getElementById('emailsSent').textContent = emailsSent;
            document.getElementById('goodRecords').textContent = goodRecords;
            document.getElementById('lastSubmission').textContent = lastSubmission;
        }

        // Render records
        function renderRecords(records) {
            const recordsGrid = document.getElementById('recordsGrid');
            
            if (records.length === 0) {
                recordsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-file-alt"></i>
                        <h3>No Records Found</h3>
                        <p>You haven't submitted any records yet. Start by scanning your documents!</p>
                        <a href="/" class="btn btn-primary">
                            <i class="fas fa-qrcode"></i> Scan New Record
                        </a>
                    </div>
                `;
                return;
            }
            
            recordsGrid.innerHTML = records.map(record => {
                // Get status
                let status = 'pending';
                let statusText = 'Pending';
                let statusClass = 'status-pending';
                
                if (record.email_sent) {
                    status = 'sent';
                    statusText = 'Email Sent';
                    statusClass = 'status-sent';
                } else if (record.created_at) {
                    status = 'complete';
                    statusText = 'Complete';
                    statusClass = 'status-complete';
                }
                
                // Get Good Moral badge
                let goodmoralBadge = '';
                if (record.goodmoral_score) {
                    if (record.goodmoral_score >= 80) {
                        goodmoralBadge = '<span class="goodmoral-badge badge-good">Excellent</span>';
                    } else if (record.goodmoral_score >= 70) {
                        goodmoralBadge = '<span class="goodmoral-badge badge-good">Good</span>';
                    } else if (record.goodmoral_score >= 60) {
                        goodmoralBadge = '<span class="goodmoral-badge badge-fair">Fair</span>';
                    } else {
                        goodmoralBadge = '<span class="goodmoral-badge badge-poor">Poor</span>';
                    }
                } else if (record.disciplinary_status) {
                    const status = record.disciplinary_status.toUpperCase();
                    if (status === 'EXCELLENT' || status === 'GOOD') {
                        goodmoralBadge = '<span class="goodmoral-badge badge-good">Good</span>';
                    } else if (status === 'FAIR') {
                        goodmoralBadge = '<span class="goodmoral-badge badge-fair">Fair</span>';
                    } else if (status === 'POOR') {
                        goodmoralBadge = '<span class="goodmoral-badge badge-poor">Poor</span>';
                    }
                }
                
                // Format date
                const date = new Date(record.created_at);
                const formattedDate = date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                
                return `
                <div class="record-card" data-id="${record.id}">
                    <div class="record-card-header">
                        <div class="record-info">
                            <span class="record-id">ID: ${record.id}</span>
                            <h3>${record.name}</h3>
                            <div class="record-subtitle">
                                <i class="fas fa-calendar-alt"></i> ${formattedDate}
                            </div>
                            <div class="record-subtitle">
                                <i class="fas fa-university"></i> ${record.college || 'No College'}
                            </div>
                        </div>
                        <div class="record-status ${statusClass}">${statusText}</div>
                    </div>
                    
                    <div class="record-card-body">
                        <div class="record-details">
                            <div class="detail-item">
                                <span class="detail-label">School Year</span>
                                <span class="detail-value">${record.school_year || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Program</span>
                                <span class="detail-value">${record.program || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Good Moral Status</span>
                                <span class="detail-value">${goodmoralBadge || 'Not Scanned'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Email Status</span>
                                <span class="detail-value">
                                    ${record.email_sent ? 
                                        `<i class="fas fa-check-circle" style="color: #28a745;"></i> Sent` : 
                                        `<i class="fas fa-clock" style="color: #ffc107;"></i> Pending`}
                                </span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Other Documents</span>
                                <span class="detail-value">
                                    ${record.other_documents ? record.other_documents.length : 0} file(s)
                                </span>
                            </div>
                        </div>
                        
                        <div class="record-actions">
                            <button class="btn btn-primary" onclick="viewRecordDetails(${record.id})">
                                <i class="fas fa-eye"></i> View Details
                            </button>
                            <button class="btn btn-secondary" onclick="requestEmailResend(${record.id})" 
                                    ${record.email_sent ? '' : 'disabled'}>
                                <i class="fas fa-paper-plane"></i> Request Email
                            </button>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        // Filter records
        function filterRecords(filter) {
            // Update filter buttons
            document.querySelectorAll('.filter-buttons .filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            let filteredRecords = recordsData;
            
            switch(filter) {
                case 'sent':
                    filteredRecords = recordsData.filter(r => r.email_sent);
                    break;
                case 'good':
                    filteredRecords = recordsData.filter(r => {
                        if (r.goodmoral_score) {
                            return r.goodmoral_score >= 70;
                        } else if (r.disciplinary_status) {
                            const status = r.disciplinary_status.toUpperCase();
                            return status === 'EXCELLENT' || status === 'GOOD';
                        }
                        return false;
                    });
                    break;
                case 'recent':
                    filteredRecords = [...recordsData].sort((a, b) => 
                        new Date(b.created_at) - new Date(a.created_at)
                    ).slice(0, 5);
                    break;
                case 'all':
                default:
                    filteredRecords = recordsData;
            }
            
            renderRecords(filteredRecords);
        }

        // Setup search
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filterRecords('all');
                return;
            }
            
            const filteredRecords = recordsData.filter(record => {
                const nameMatch = record.name.toLowerCase().includes(searchTerm);
                const collegeMatch = record.college?.toLowerCase().includes(searchTerm) || false;
                const programMatch = record.program?.toLowerCase().includes(searchTerm) || false;
                const schoolYearMatch = record.school_year?.toLowerCase().includes(searchTerm) || false;
                
                return nameMatch || collegeMatch || programMatch || schoolYearMatch;
            });
            
            renderRecords(filteredRecords);
        });

        // View record details
        async function viewRecordDetails(recordId) {
            const record = recordsData.find(r => r.id === recordId);
            if (!record) return;
            
            // Get full record details
            try {
                const response = await fetch(`/api/record/${recordId}`, {
                    headers: {
                        'Authorization': localStorage.getItem('session_token')
                    }
                });
                
                let fullRecord = record;
                if (response.ok) {
                    const data = await response.json();
                    fullRecord = data.record || record;
                }
                
                showRecordModal(fullRecord);
                
            } catch (error) {
                console.error('Error fetching record details:', error);
                showRecordModal(record);
            }
        }

        // Show record modal
        function showRecordModal(record) {
            const modalContent = document.getElementById('recordModalContent');
            
            // Format date
            const createdDate = new Date(record.created_at);
            const formattedDate = createdDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            // Format Good Moral score
            let goodmoralInfo = 'Not scanned';
            if (record.goodmoral_score) {
                goodmoralInfo = `${record.goodmoral_score}/100`;
                if (record.disciplinary_status) {
                    goodmoralInfo += ` (${record.disciplinary_status})`;
                }
            } else if (record.disciplinary_status) {
                goodmoralInfo = record.disciplinary_status;
            }
            
            // Count other documents
            const otherDocsCount = record.other_documents ? record.other_documents.length : 0;
            
            modalContent.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <h4 style="color: var(--gold); border-bottom: 1px solid #333; padding-bottom: 5px; margin-bottom: 15px;">
                        <i class="fas fa-user-circle"></i> Student Information
                    </h4>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 15px;">
                        <div>
                            <div style="font-size: 11px; color: var(--text-muted); margin-bottom: 2px;">Full Name</div>
                            <div style="font-weight: 500; font-size: 14px;">${record.name}</div>
                        </div>
                        <div>
                            <div style="font-size: 11px; color: var(--text-muted); margin-bottom: 2px;">School Year</div>
                            <div style="font-weight: 500; font-size: 14px;">${record.school_year || 'N/A'}</div>
                        </div>
                        <div>
                            <div style="font-size: 11px; color: var(--text-muted); margin-bottom: 2px;">College</div>
                            <div style="font-weight: 500; font-size: 14px;">${record.college || 'N/A'}</div>
                        </div>
                        <div>
                            <div style="font-size: 11px; color: var(--text-muted); margin-bottom: 2px;">Program</div>
                            <div style="font-weight: 500; font-size: 14px;">${record.program || 'N/A'}</div>
                        </div>
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h4 style="color: var(--gold); border-bottom: 1px solid #333; padding-bottom: 5px; margin-bottom: 15px;">
                        <i class="fas fa-info-circle"></i> Record Details
                    </h4>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;">
                        <div>
                            <div style="font-size: 11px; color: var(--text-muted); margin-bottom: 2px;">Record ID</div>
                            <div style="font-weight: 500; font-size: 14px;">${record.id}</div>
                        </div>
                        <div>
                            <div style="font-size: 11px; color: var(--text-muted); margin-bottom: 2px;">Submission Date</div>
                            <div style="font-weight: 500; font-size: 14px;">${formattedDate}</div>
                        </div>
                        <div>
                            <div style="font-size: 11px; color: var(--text-muted); margin-bottom: 2px;">Student Type</div>
                            <div style="font-weight: 500; font-size: 14px;">${record.student_type || 'N/A'}</div>
                        </div>
                        <div>
                            <div style="font-size: 11px; color: var(--text-muted); margin-bottom: 2px;">Email Status</div>
                            <div style="font-weight: 500; font-size: 14px; display: flex; align-items: center; gap: 5px;">
                                ${record.email_sent ? 
                                    `<i class="fas fa-check-circle" style="color: #28a745;"></i> Sent on ${new Date(record.email_sent_at).toLocaleDateString()}` : 
                                    `<i class="fas fa-clock" style="color: #ffc107;"></i> Pending`}
                            </div>
                        </div>
                        <div>
                            <div style="font-size: 11px; color: var(--text-muted); margin-bottom: 2px;">Good Moral Score</div>
                            <div style="font-weight: 500; font-size: 14px;">${goodmoralInfo}</div>
                        </div>
                        <div>
                            <div style="font-size: 11px; color: var(--text-muted); margin-bottom: 2px;">Other Documents</div>
                            <div style="font-weight: 500; font-size: 14px;">${otherDocsCount} file(s)</div>
                        </div>
                    </div>
                </div>
                
                ${record.other_documents && record.other_documents.length > 0 ? `
                <div style="margin-bottom: 20px;">
                    <h4 style="color: var(--gold); border-bottom: 1px solid #333; padding-bottom: 5px; margin-bottom: 15px;">
                        <i class="fas fa-paperclip"></i> Additional Documents
                    </h4>
                    <div style="display: flex; flex-direction: column; gap: 10px;">
                        ${record.other_documents.map(doc => `
                            <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background: rgba(0, 0, 0, 0.3); border-radius: 4px;">
                                <div>
                                    <div style="font-weight: 500;">${doc.title}</div>
                                    <div style="font-size: 11px; color: var(--text-muted);">${doc.filename}</div>
                                </div>
                                <button class="btn btn-secondary" style="padding: 5px 10px; font-size: 10px;">
                                    <i class="fas fa-download"></i> Download
                                </button>
                            </div>
                        `).join('')}
                    </div>
                </div>
                ` : ''}
                
                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.1);">
                    <div style="display: flex; gap: 10px; justify-content: flex-end;">
                        <button class="btn btn-secondary" onclick="closeModal('recordModal')" style="padding: 8px 20px;">
                            Close
                        </button>
                        <button class="btn btn-primary" onclick="printRecord(${record.id})" style="padding: 8px 20px;">
                            <i class="fas fa-print"></i> Print Record
                        </button>
                    </div>
                </div>
            `;
            
            openModal('recordModal');
        }

        // Request email resend
        async function requestEmailResend(recordId) {
            if (!confirm('Request email resend for this record?')) return;
            
            try {
                const response = await fetch(`/api/resend-email/${recordId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': localStorage.getItem('session_token')
                    }
                });
                
                if (response.ok) {
                    showNotification('Email resend request submitted successfully!', 'success');
                } else {
                    const error = await response.json();
                    showNotification(error.error || 'Failed to request email resend', 'error');
                }
            } catch (error) {
                showNotification('Connection error', 'error');
            }
        }

        // Print record
        function printRecord(recordId) {
            window.open(`/view-form/${recordId}`, '_blank');
        }

        // Logout
        async function logout() {
            try {
                await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': localStorage.getItem('session_token')
                    }
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            
            localStorage.clear();
            window.location.href = '/login';
        }

        // Modal functions
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const messageEl = document.getElementById('notificationMessage');
            const icon = notification.querySelector('i');
            
            icon.className = {
                'success': 'fas fa-check-circle',
                'error': 'fas fa-exclamation-circle',
                'info': 'fas fa-info-circle'
            }[type] || 'fas fa-info-circle';
            
            notification.className = `notification ${type}`;
            messageEl.textContent = message;
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal-overlay');
            modals.forEach(modal => {
                if (event.target === modal) {
                    closeModal(modal.id);
                }
            });
        };

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const openModal = document.querySelector('.modal-overlay[style*="display: flex"]');
                if (openModal) {
                    closeModal(openModal.id);
                }
            }
        });
    </script>
</body>
</html>
