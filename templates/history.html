<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssiScan - History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { margin-top: 50px; }
        .table-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; margin-bottom: 20px; border-bottom: 2px solid #gold; }
        .btn-back { margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <a href="/" class="btn btn-secondary btn-back">‚Üê Back to Scanner</a>
    
    <div class="table-container">
        <h2 class="text-center">üìÇ Scanned Records History</h2>
        <div class="table-responsive">
            <table class="table table-hover table-bordered" id="recordsTable">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Sex</th>
                        <th>Birthdate</th>
                        <th>Date Scanned</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
        <p id="loadingText" class="text-center mt-3">Loading records...</p>
    </div>
</div>

<script>
    // Ito ang script na kukuha ng data sa Python
    document.addEventListener("DOMContentLoaded", function() {
        fetch('/get-records')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector("#recordsTable tbody");
                const loadingText = document.getElementById("loadingText");
                tableBody.innerHTML = ""; // Clear existing data

                if (data.records && data.records.length > 0) {
                    loadingText.style.display = "none";
                    
                    data.records.forEach(record => {
                        const row = `
                            <tr>
                                <td>${record.id}</td>
                                <td>${record.name}</td>
                                <td>${record.sex}</td>
                                <td>${record.birthdate}</td>
                                <td>${record.created_at}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm" onclick="deleteRecord(${record.id})">Delete</button>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                } else {
                    loadingText.innerText = "No records found.";
                }
            })
            .catch(error => {
                console.error("Error fetching records:", error);
                document.getElementById("loadingText").innerText = "Error loading data.";
            });
    });

    // Optional: Delete Function
    function deleteRecord(id) {
        if(confirm("Are you sure you want to delete this record?")) {
            fetch(`/delete/${id}`, { method: 'DELETE' })
            .then(res => res.json())
            .then(data => {
                alert("Deleted!");
                location.reload(); // Refresh page
            });
        }
    }
</script>

</body>
</html>
