<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Records | AssiScan</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #d4af37;
            --dark-red: #331010;
            --bg-dark: #050101;
            --text-light: #f0f0f0;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a0505 0%, #000 100%);
            color: var(--text-light);
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding-bottom: 15px;
        }

        h2 {
            margin: 0;
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 24px;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.2);
        }

        .btn-logout {
            text-decoration: none;
            color: #ff6b6b;
            font-size: 11px;
            font-weight: bold;
            border: 1px solid #ff6b6b;
            padding: 8px 16px;
            border-radius: 4px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(50, 0, 0, 0.5);
        }
        .btn-logout:hover {
            background: #ff6b6b;
            color: #000;
        }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            background: rgba(20, 5, 5, 0.6);
            backdrop-filter: blur(5px);
        }

        table { width: 100%; border-collapse: collapse; min-width: 1000px; }

        thead { background: rgba(212, 175, 55, 0.1); }

        th {
            padding: 18px;
            text-align: left;
            color: var(--gold);
            font-family: 'Cinzel', serif;
            font-size: 12px;
            border-bottom: 2px solid var(--dark-red);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 14px;
            color: #ccc;
            vertical-align: middle;
        }

        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: rgba(212, 175, 55, 0.05); }

        .doc-link {
            color: #888;
            text-decoration: none;
            font-size: 11px;
            margin-right: 5px;
            padding: 5px 8px;
            border: 1px solid #444;
            border-radius: 4px;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .doc-link:hover { transform: translateY(-2px); color: #fff; border-color: var(--gold); }
        
        .btn-delete {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-delete:hover {
            background: #ff4444;
            color: white;
            transform: scale(1.05);
        }

        #loading { text-align: center; color: var(--gold); margin-top: 50px; }
    </style>
</head>
<body>

    <div class="header">
        <h2>DATABASE RECORDS</h2>
        <a href="/logout" class="btn-logout"><i class="fas fa-sign-out-alt"></i> LOGOUT</a>
    </div>

    <div id="loading">ACCESSING SECURE ARCHIVES...</div>

    <div class="table-wrapper">
        <table id="recordsTable" style="display:none;">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Sex</th>
                    <th>Birthdate</th>
                    <th>Mother's Name</th>
                    <th>Created</th>
                    <th>Documents</th>
                    <th style="text-align: center;">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        async function loadData() {
            try {
                const res = await fetch('/get-records');
                if (res.status === 401) { window.location.href = '/login'; return; }

                const data = await res.json();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('recordsTable').style.display = 'table';
                const tbody = document.getElementById('tableBody');

                if(data.records.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 30px;">No records found.</td></tr>';
                    return;
                }

                tbody.innerHTML = data.records.map(r => `
                    <tr id="row-${r.id}">
                        <td style="font-weight:600; color:#fff;">${r.name}</td>
                        <td>${r.sex}</td>
                        <td>${r.birthdate}</td>
                        <td>${r.mother_name}</td>
                        <td style="color:#666; font-size:12px;">${r.created_at}</td>
                        <td>
                            ${r.image_path ? `<a href="/${r.image_path}" target="_blank" class="doc-link"><i class="fas fa-file-image"></i> PSA</a>` : ''}
                            ${r.form137_path ? `<a href="/${r.form137_path}" target="_blank" class="doc-link"><i class="fas fa-file-alt"></i> F137</a>` : ''}
                            ${r.form138_path ? `<a href="/${r.form138_path}" target="_blank" class="doc-link"><i class="fas fa-file-invoice"></i> F138</a>` : ''}
                            ${r.goodmoral_path ? `<a href="/${r.goodmoral_path}" target="_blank" class="doc-link"><i class="fas fa-certificate"></i> GM</a>` : ''}
                        </td>
                        <td style="text-align: center;">
                            <button onclick="deleteRecord(${r.id})" class="btn-delete" title="Delete Record">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');

            } catch (err) { console.error(err); }
        }

        async function deleteRecord(id) {
            if(!confirm("Are you sure you want to PERMANENTLY delete this record and its files?")) return;

            try {
                const res = await fetch(`/delete-record/${id}`, { method: 'DELETE' });
                const data = await res.json();

                if (data.success) {
                    // Remove row instantly
                    document.getElementById(`row-${id}`).remove();
                } else {
                    alert("Error deleting: " + (data.error || "Unknown error"));
                }
            } catch (e) {
                alert("Failed to delete record.");
            }
        }

        loadData();
    </script>
</body>
</html>
