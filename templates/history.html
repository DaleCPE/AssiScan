<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Records | AssiScan</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #d4af37;
            --dark-red: #331010;
            --bg-dark: #050101;
            --text-light: #f0f0f0;
            --glass: rgba(20, 5, 5, 0.7);
            --info-blue: #17a2b8;
            --success-green: #28a745;
            --danger-red: #dc3545;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a0505 0%, #000 100%);
            color: var(--text-light);
            min-height: 100vh;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding-bottom: 15px;
        }

        h2 {
            margin: 0;
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 24px;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-group { display: flex; gap: 10px; }

        .btn-action {
            text-decoration: none;
            font-size: 11px;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 4px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .btn-back {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--gold);
            color: var(--gold);
        }
        .btn-back:hover { background: var(--gold); color: #000; }

        .btn-logout {
            background: rgba(50, 0, 0, 0.5);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
        }
        .btn-logout:hover { background: #ff6b6b; color: #000; }

        /* SEARCH BAR */
        .search-container {
            margin-bottom: 20px;
            position: relative;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            padding-right: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.5);
            color: #fff;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: 0.3s;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            background: rgba(0, 0, 0, 0.8);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
            pointer-events: none;
        }

        /* TABLE */
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            background: var(--glass);
            backdrop-filter: blur(5px);
        }

        table { width: 100%; border-collapse: collapse; min-width: 1500px; }

        thead { background: rgba(212, 175, 55, 0.1); }

        th {
            padding: 18px;
            text-align: left;
            color: var(--gold);
            font-family: 'Cinzel', serif;
            font-size: 11px;
            border-bottom: 2px solid var(--dark-red);
            white-space: nowrap;
            text-transform: uppercase;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 13px;
            color: #ccc;
            vertical-align: top;
        }

        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: rgba(212, 175, 55, 0.05); }

        /* Data Styling */
        .sub-text { display: block; font-size: 11px; color: #888; margin-top: 2px; }
        .highlight-text { color: #fff; font-weight: 600; }
        
        /* College & Program Styling */
        .college-info {
            font-size: 13px;
            color: #f3d576;
            font-weight: 500;
            margin-bottom: 3px;
        }
        
        .program-info {
            font-size: 12px;
            color: #aaa;
        }
        
        .program-badge {
            display: inline-block;
            background: rgba(212, 175, 55, 0.15);
            color: var(--gold);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            margin-top: 3px;
            border-left: 3px solid var(--gold);
        }
        
        /* Document Links */
        .doc-link {
            color: #aaa;
            text-decoration: none;
            font-size: 10px;
            margin-right: 5px;
            padding: 4px 8px;
            border: 1px solid #444;
            border-radius: 4px;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 4px;
            cursor: pointer;
        }
        .doc-link.psa { border-color: #4a6fa5; color: #8cb4f5; }
        .doc-link.f137 { border-color: var(--gold); color: #f3d576; }
        .doc-link.gm { border-color: #55a630; color: #80b918; }
        .doc-link.f138 { border-color: #9C27B0; color: #e1bee7; }
        .doc-link.other { border-color: #FF9800; color: #FFCC80; }
        
        .doc-link:hover { transform: translateY(-2px); filter: brightness(1.2); }
        
        /* Record Status Badges */
        .record-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .badge-good {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }
        
        .badge-bad {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        
        .badge-unknown {
            background: rgba(108, 117, 125, 0.2);
            color: #6c757d;
            border: 1px solid #6c757d;
        }
        
        .reason-text {
            font-size: 11px;
            color: #ccc;
            margin-top: 5px;
            padding-left: 5px;
            border-left: 2px solid #444;
            max-width: 200px;
            word-wrap: break-word;
        }
        
        .reason-bad {
            color: #ff6b6b;
            border-left-color: #dc3545;
        }
        
        .reason-good {
            color: #80b918;
            border-left-color: #28a745;
        }
        
        /* ACTION BUTTONS */
        .action-btn {
            background: transparent;
            border: 1px solid #555;
            color: #aaa;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
            margin: 0 2px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 11px;
        }
        .action-btn:hover { transform: scale(1.1); }

        .btn-print { border-color: var(--gold); color: var(--gold); }
        .btn-print:hover { background: var(--gold); color: #000; }

        .btn-view { border-color: #4a6fa5; color: #4a6fa5; }
        .btn-view:hover { background: #4a6fa5; color: white; }

        .btn-images { border-color: #9C27B0; color: #9C27B0; }
        .btn-images:hover { background: #9C27B0; color: white; }

        .btn-delete { border-color: #ff4444; color: #ff4444; }
        .btn-delete:hover { background: #ff4444; color: white; }

        /* School Info */
        .lrn-info { font-size: 11px; color: var(--gold); font-family: monospace; letter-spacing: 0.5px; }
        .grade-badge { 
            background: rgba(212, 175, 55, 0.15); 
            color: var(--gold); 
            padding: 2px 6px; 
            border-radius: 3px; 
            font-size: 11px; 
            font-weight: bold;
        }

        /* Loading & No Data */
        #loading { text-align: center; color: var(--gold); margin-top: 50px; font-family: 'Cinzel', serif; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        
        #no-match-msg { display: none; text-align: center; padding: 20px; color: #888; font-style: italic; }

        /* ================= MODAL STYLES ================= */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-box {
            background: #121212;
            border: 1px solid var(--gold);
            width: 90%;
            max-width: 900px;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            position: relative;
            animation: slideDown 0.3s ease;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .modal-header {
            background: rgba(212, 175, 55, 0.1);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .modal-title { font-family: 'Cinzel', serif; color: var(--gold); margin: 0; font-size: 18px; }
        .modal-close { color: #888; cursor: pointer; font-size: 20px; transition: 0.2s; }
        .modal-close:hover { color: #fff; }

        .modal-body { 
            padding: 20px; 
            color: #ddd; 
            overflow-y: auto;
            flex-grow: 1;
        }

        /* Images Grid */
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .image-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            overflow: hidden;
            transition: 0.3s;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
            border-color: var(--gold);
        }
        
        .image-preview {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: #000;
            cursor: pointer;
            padding: 10px;
        }
        
        .image-info {
            padding: 10px;
            border-top: 1px solid #333;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .image-type {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 9px;
            font-weight: bold;
            margin-right: 5px;
        }
        
        .type-psa { background: #4a6fa5; color: white; }
        .type-f137 { background: var(--gold); color: black; }
        .type-f138 { background: #9C27B0; color: white; }
        .type-goodmoral { background: #28a745; color: white; }
        .type-other { background: #FF9800; color: black; }
        
        /* Good Moral Analysis Box */
        .analysis-box {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.1);
        }
        
        .analysis-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .analysis-title {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 16px;
        }
        
        .analysis-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-good { background: #28a745; color: white; }
        .status-bad { background: #dc3545; color: white; }
        .status-unknown { background: #6c757d; color: white; }
        
        .analysis-details {
            font-size: 13px;
            line-height: 1.5;
        }
        
        .analysis-item {
            margin-bottom: 8px;
            padding-left: 15px;
            border-left: 2px solid #444;
        }
        
        /* Fullscreen Image Viewer */
        .image-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .image-viewer img {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
            border: 2px solid var(--gold);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }
        
        .image-viewer-info {
            margin-top: 15px;
            color: white;
            text-align: center;
            font-size: 14px;
        }
        
        .close-viewer {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        
        .close-viewer:hover {
            background: rgba(212, 175, 55, 0.5);
        }

        /* Student Info */
        .student-info-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .student-name-large {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 20px;
            margin: 0;
        }
        
        .student-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            font-size: 13px;
        }
        
        .detail-label {
            color: #888;
            font-size: 11px;
            margin-bottom: 2px;
        }
        
        .detail-value {
            color: #fff;
            font-weight: 500;
        }

        /* Email Status */
        .email-status {
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 3px;
        }
        
        .email-sent { 
            background: rgba(40, 167, 69, 0.2); 
            color: #28a745; 
            border: 1px solid #28a745; 
        }
        
        .email-not-sent { 
            background: rgba(108, 117, 125, 0.2); 
            color: #6c757d; 
            border: 1px solid #6c757d; 
        }

        /* Responsive */
        @media (max-width: 1200px) {
            table { min-width: 1300px; }
            .student-details {
                grid-template-columns: repeat(2, 1fr);
            }
        }

    </style>
</head>
<body>

    <div class="header">
        <h2><i class="fas fa-database"></i> STUDENT RECORDS</h2>
        <div class="btn-group">
            <a href="/" class="btn-action btn-back"><i class="fas fa-qrcode"></i> Scan New</a>
            <a href="/logout" class="btn-action btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search Name, LRN, College, or Program...">
        <i class="fas fa-search search-icon"></i>
    </div>

    <div id="loading">LOADING STUDENT RECORDS...</div>

    <div class="table-wrapper">
        <table id="recordsTable" style="display:none;">
            <thead>
                <tr>
                    <th>Student Information</th>
                    <th>Academic Details</th>
                    <th>College & Program</th>
                    <th>Documents</th>
                    <th>Moral Record Status</th>
                    <th style="text-align: center;">Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <div id="no-match-msg">No records found matching your search.</div>
    </div>

    <!-- Student Documents & Analysis Modal -->
    <div id="studentModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-user-graduate"></i> Student Complete Record</h3>
                <i class="fas fa-times modal-close" onclick="closeModal('studentModal')"></i>
            </div>
            <div class="modal-body">
                <div id="studentModalContent">
                    <!-- Content will be loaded here -->
                </div>
            </div>
            <div class="modal-footer" style="padding: 15px 20px; border-top: 1px solid rgba(255,255,255,0.1); text-align: right;">
                <button onclick="closeModal('studentModal')" style="
                    background: #333;
                    color: #fff;
                    border: none;
                    padding: 8px 20px;
                    border-radius: 4px;
                    cursor: pointer;">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Fullscreen Image Viewer -->
    <div id="imageViewer" class="image-viewer">
        <div class="close-viewer" onclick="closeImageViewer()">
            <i class="fas fa-times"></i>
        </div>
        <img id="fullscreenImage" src="" alt="Fullscreen Image">
        <div class="image-viewer-info" id="imageInfo"></div>
    </div>

    <script>
        let allRecords = [];
        let serverBaseUrl = window.location.origin;

        async function loadData() {
            try {
                const res = await fetch('/get-records');
                if (res.status === 401) { 
                    window.location.href = '/login'; 
                    return; 
                }

                const data = await res.json();
                allRecords = data.records; 

                document.getElementById('loading').style.display = 'none';
                document.getElementById('recordsTable').style.display = 'table';
                const tbody = document.getElementById('tableBody');

                if(data.records.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 30px;">No records found.</td></tr>';
                    return;
                }

                tbody.innerHTML = data.records.map(r => {
                    const psaPath = r.image_path || r.psa_image_path;
                    const f137Path = r.form137_path || r.f137_image_path;
                    const f138Path = r.form138_path;
                    const goodmoralPath = r.goodmoral_path;
                    const otherDocs = r.other_documents || [];
                    
                    const sexColor = (r.sex && r.sex.toLowerCase().includes('fe')) ? '#ffb7b2' : '#b2d8ff';
                    
                    // Determine Good Moral Status
                    let recordStatus = 'UNKNOWN';
                    let reasonText = '';
                    let badgeClass = 'badge-unknown';
                    
                    if (r.disciplinary_status) {
                        const status = r.disciplinary_status.toUpperCase();
                        if (status === 'EXCELLENT' || status === 'GOOD') {
                            recordStatus = 'GOOD RECORD';
                            reasonText = 'No past incidents in previous school';
                            badgeClass = 'badge-good';
                        } else if (status === 'FAIR' || status === 'POOR') {
                            recordStatus = 'BAD RECORD';
                            badgeClass = 'badge-bad';
                            
                            // Get reason from analysis
                            if (r.goodmoral_analysis) {
                                try {
                                    const analysis = typeof r.goodmoral_analysis === 'string' 
                                        ? JSON.parse(r.goodmoral_analysis) 
                                        : r.goodmoral_analysis;
                                    
                                    if (analysis.disciplinary_details && analysis.disciplinary_details.trim() !== '') {
                                        reasonText = analysis.disciplinary_details;
                                    } else if (analysis.remarks && analysis.remarks.trim() !== '') {
                                        reasonText = analysis.remarks;
                                    } else {
                                        reasonText = 'Reason not specified in certificate';
                                    }
                                } catch (e) {
                                    reasonText = 'Could not parse analysis data';
                                }
                            } else if (r.disciplinary_details && r.disciplinary_details.trim() !== '') {
                                reasonText = r.disciplinary_details;
                            } else {
                                reasonText = 'Reason not specified';
                            }
                        }
                    } else if (r.goodmoral_score !== null && r.goodmoral_score !== undefined) {
                        if (r.goodmoral_score >= 70) {
                            recordStatus = 'GOOD RECORD';
                            reasonText = 'No past incidents in previous school';
                            badgeClass = 'badge-good';
                        } else {
                            recordStatus = 'BAD RECORD';
                            badgeClass = 'badge-bad';
                            reasonText = r.disciplinary_details || 'Reason not specified';
                        }
                    }

                    // Helper function to get image URL
                    const getImageUrl = (filename) => {
                        if (!filename) return null;
                        const firstFilename = filename.split(',')[0].trim();
                        const cleanFilename = firstFilename.split('/').pop();
                        return `${serverBaseUrl}/uploads/${cleanFilename}`;
                    };
                    
                    // Count total documents
                    const docCount = [
                        psaPath ? 1 : 0,
                        f137Path ? 1 : 0,
                        f138Path ? 1 : 0,
                        goodmoralPath ? 1 : 0,
                        otherDocs.length
                    ].reduce((a, b) => a + b, 0);

                    // Email status
                    const emailStatus = r.email_sent ? 
                        '<span class="email-status email-sent"><i class="fas fa-check"></i> Email Sent</span>' : 
                        '<span class="email-status email-not-sent"><i class="fas fa-envelope"></i> Not Sent</span>';

                    return `
                    <tr id="row-${r.id}">
                        <td>
                            <div class="highlight-text student-name" style="font-size:14px;">${r.name || 'Unknown'}</div>
                            <div class="sub-text">
                                <span style="color:${sexColor}">${r.sex || '-'}</span> 
                                • ${r.age || '?'} yrs
                            </div>
                            <div class="sub-text" style="margin-top:4px;">
                                ${r.birthdate || ''}
                            </div>
                            ${emailStatus}
                        </td>

                        <td>
                            <div class="highlight-text">${r.school_name || '-'}</div>
                            <div class="lrn-info">LRN: ${r.lrn || 'N/A'}</div>
                            ${r.final_general_average ? `<div style="margin-top:5px;"><span class="grade-badge">Average: ${r.final_general_average}</span></div>` : ''}
                            <div class="sub-text" style="margin-top:5px;">
                                School Year: ${r.school_year || ''}
                            </div>
                        </td>

                        <td>
                            ${r.college ? `
                                <div class="college-info">
                                    <i class="fas fa-university"></i> ${r.college}
                                </div>
                            ` : ''}
                            
                            ${r.program ? `
                                <div class="program-info">
                                    <i class="fas fa-graduation-cap"></i> ${r.program}
                                </div>
                            ` : ''}
                            
                            ${r.student_type ? `
                                <div class="program-badge">
                                    ${r.student_type}
                                </div>
                            ` : ''}
                        </td>

                        <td>
                            <div style="margin-bottom: 5px; font-size: 11px; color: #888;">
                                <i class="fas fa-paperclip"></i> ${docCount} document(s)
                            </div>
                            ${psaPath ? `
                                <a href="${getImageUrl(psaPath)}" target="_blank" class="doc-link psa" title="PSA Birth Certificate">
                                    <i class="fas fa-id-card"></i> PSA
                                </a>
                            ` : ''}
                            
                            ${f137Path ? `
                                <a href="${getImageUrl(f137Path)}" target="_blank" class="doc-link f137" title="Form 137 / SF10">
                                    <i class="fas fa-file-contract"></i> F137
                                </a>
                            ` : ''}
                            
                            ${f138Path ? `
                                <a href="${getImageUrl(f138Path)}" target="_blank" class="doc-link f138" title="Form 138 (Report Card)">
                                    <i class="fas fa-file-invoice"></i> F138
                                </a>
                            ` : ''}
                            
                            ${goodmoralPath ? `
                                <a href="${getImageUrl(goodmoralPath)}" target="_blank" class="doc-link gm" title="Good Moral Certificate">
                                    <i class="fas fa-certificate"></i> Good Moral
                                </a>
                            ` : ''}
                            
                            ${otherDocs.length > 0 ? `
                                <a href="#" onclick="viewOtherDocuments(${r.id}); return false;" class="doc-link other" title="View ${otherDocs.length} other document(s)">
                                    <i class="fas fa-folder-open"></i> +${otherDocs.length}
                                </a>
                            ` : ''}
                        </td>

                        <td>
                            <div class="record-badge ${badgeClass}">
                                <i class="fas ${badgeClass === 'badge-good' ? 'fa-check-circle' : badgeClass === 'badge-bad' ? 'fa-exclamation-triangle' : 'fa-question-circle'}"></i>
                                ${recordStatus}
                            </div>
                            <div class="reason-text ${badgeClass === 'badge-bad' ? 'reason-bad' : 'reason-good'}">
                                ${reasonText}
                            </div>
                            ${r.goodmoral_score ? `
                                <div style="font-size:10px; color:#888; margin-top:5px;">
                                    Score: ${r.goodmoral_score}/100
                                </div>
                            ` : ''}
                        </td>

                        <td style="text-align: center; white-space: nowrap;">
                            <button onclick="viewStudentDetails(${r.id})" class="action-btn btn-view" title="View Complete Record">
                                <i class="fas fa-eye"></i>
                            </button>
                            
                            <a href="/view-form/${r.id}" target="_blank" class="action-btn btn-print" title="Print UB Form">
                                <i class="fas fa-print"></i>
                            </a>
                            
                            <button onclick="deleteRecord(${r.id})" class="action-btn btn-delete" title="Delete Record">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `}).join('');

            } catch (err) { 
                console.error('Error loading data:', err);
                document.getElementById('loading').innerText = "ERROR LOADING DATABASE";
                document.getElementById('loading').style.color = "#ff6b6b";
            }
        }

        // ================= VIEW STUDENT DETAILS =================
        async function viewStudentDetails(id) {
            const r = allRecords.find(item => item.id === id);
            if(!r) {
                alert("Record not found!");
                return;
            }

            // Get image paths
            const psaPath = r.image_path || r.psa_image_path;
            const f137Path = r.form137_path || r.f137_image_path;
            const f138Path = r.form138_path;
            const goodmoralPath = r.goodmoral_path;
            const otherDocs = r.other_documents || [];
            
            // Helper function to get image URL
            const getImageUrl = (filename) => {
                if (!filename) return null;
                const firstFilename = filename.split(',')[0].trim();
                const cleanFilename = firstFilename.split('/').pop();
                return `${serverBaseUrl}/uploads/${cleanFilename}`;
            };

            // Parse Good Moral analysis
            let goodmoralAnalysis = null;
            if (r.goodmoral_analysis) {
                try {
                    goodmoralAnalysis = typeof r.goodmoral_analysis === 'string' 
                        ? JSON.parse(r.goodmoral_analysis) 
                        : r.goodmoral_analysis;
                } catch (e) {
                    console.error('Failed to parse analysis:', e);
                }
            }

            // Determine Good Moral Status
            let recordStatus = 'UNKNOWN';
            let statusClass = 'status-unknown';
            let reasonText = '';
            
            if (r.disciplinary_status) {
                const status = r.disciplinary_status.toUpperCase();
                if (status === 'EXCELLENT' || status === 'GOOD') {
                    recordStatus = 'GOOD RECORD';
                    statusClass = 'status-good';
                    reasonText = 'No past incidents in previous school';
                } else if (status === 'FAIR' || status === 'POOR') {
                    recordStatus = 'BAD RECORD';
                    statusClass = 'status-bad';
                    reasonText = r.disciplinary_details || 'Reason not specified';
                }
            } else if (r.goodmoral_score !== null && r.goodmoral_score !== undefined) {
                if (r.goodmoral_score >= 70) {
                    recordStatus = 'GOOD RECORD';
                    statusClass = 'status-good';
                    reasonText = 'No past incidents in previous school';
                } else {
                    recordStatus = 'BAD RECORD';
                    statusClass = 'status-bad';
                    reasonText = r.disciplinary_details || 'Reason not specified';
                }
            }

            // Prepare images array
            const images = [];
            
            if (psaPath) {
                const psaUrls = psaPath.split(',').map(p => p.trim()).filter(p => p);
                psaUrls.forEach((url, index) => {
                    images.push({
                        url: getImageUrl(url),
                        type: 'PSA',
                        title: `PSA Birth Certificate ${psaUrls.length > 1 ? `(${index + 1}/${psaUrls.length})` : ''}`,
                        className: 'type-psa'
                    });
                });
            }
            
            if (f137Path) {
                const f137Urls = f137Path.split(',').map(p => p.trim()).filter(p => p);
                f137Urls.forEach((url, index) => {
                    images.push({
                        url: getImageUrl(url),
                        type: 'Form 137',
                        title: `Form 137 / SF10 ${f137Urls.length > 1 ? `(${index + 1}/${f137Urls.length})` : ''}`,
                        className: 'type-f137'
                    });
                });
            }
            
            if (f138Path) {
                const f138Urls = f138Path.split(',').map(p => p.trim()).filter(p => p);
                f138Urls.forEach((url, index) => {
                    images.push({
                        url: getImageUrl(url),
                        type: 'Form 138',
                        title: `Form 138 (Report Card) ${f138Urls.length > 1 ? `(${index + 1}/${f138Urls.length})` : ''}`,
                        className: 'type-f138'
                    });
                });
            }
            
            if (goodmoralPath) {
                const gmUrls = goodmoralPath.split(',').map(p => p.trim()).filter(p => p);
                gmUrls.forEach((url, index) => {
                    images.push({
                        url: getImageUrl(url),
                        type: 'Good Moral',
                        title: `Good Moral Certificate ${gmUrls.length > 1 ? `(${index + 1}/${gmUrls.length})` : ''}`,
                        className: 'type-goodmoral'
                    });
                });
            }
            
            // Add other documents
            otherDocs.forEach(doc => {
                images.push({
                    url: `${serverBaseUrl}/uploads/${doc.filename}`,
                    type: 'Other',
                    title: doc.title || 'Other Document',
                    className: 'type-other',
                    uploadedAt: doc.uploaded_at
                });
            });

            // Build HTML content
            let html = `
                <div class="student-info-header">
                    <div>
                        <h3 class="student-name-large">${r.name || 'Unknown Student'}</h3>
                        <div style="color: #888; font-size: 13px; margin-top: 5px;">
                            <span>LRN: ${r.lrn || 'N/A'}</span>
                            <span style="margin: 0 10px;">•</span>
                            <span>${r.school_name || ''}</span>
                        </div>
                    </div>
                    <div class="analysis-status ${statusClass}">${recordStatus}</div>
                </div>

                <div class="student-details">
                    <div class="detail-item">
                        <div class="detail-label">Date of Birth</div>
                        <div class="detail-value">${r.birthdate || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Age</div>
                        <div class="detail-value">${r.age || 'N/A'} years old</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Sex</div>
                        <div class="detail-value">${r.sex || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Address</div>
                        <div class="detail-value">${r.specific_address || ''} ${r.province || ''}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">School Year</div>
                        <div class="detail-value">${r.school_year || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Student Type</div>
                        <div class="detail-value">${r.student_type || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">College/Department</div>
                        <div class="detail-value" style="color: #f3d576;">${r.college || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Program/Course</div>
                        <div class="detail-value" style="color: #f3d576;">${r.program || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Final Average</div>
                        <div class="detail-value">${r.final_general_average || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Mother's Name</div>
                        <div class="detail-value">${r.mother_name || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Father's Name</div>
                        <div class="detail-value">${r.father_name || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Mobile Number</div>
                        <div class="detail-value">${r.mobile_no || 'N/A'}</div>
                    </div>
                </div>
            `;

            // Add Good Moral Analysis section
            if (goodmoralAnalysis || r.goodmoral_score) {
                html += `
                    <div class="analysis-box">
                        <div class="analysis-header">
                            <div class="analysis-title">
                                <i class="fas fa-shield-alt"></i> GOOD MORAL ANALYSIS
                            </div>
                            <div class="analysis-status ${statusClass}">
                                ${recordStatus}
                            </div>
                        </div>
                        <div class="analysis-details">
                            ${goodmoralAnalysis ? `
                                <div class="analysis-item">
                                    <strong>Issuing School:</strong> ${goodmoralAnalysis.issuing_school || 'N/A'}
                                </div>
                                <div class="analysis-item">
                                    <strong>Issuing Officer:</strong> ${goodmoralAnalysis.issuing_officer || 'N/A'}
                                </div>
                                <div class="analysis-item">
                                    <strong>Issued Date:</strong> ${goodmoralAnalysis.issued_date || 'N/A'}
                                </div>
                                <div class="analysis-item">
                                    <strong>Status:</strong> ${r.disciplinary_status || 'N/A'}
                                </div>
                            ` : ''}
                            
                            ${r.goodmoral_score ? `
                                <div class="analysis-item">
                                    <strong>Score:</strong> ${r.goodmoral_score}/100
                                </div>
                            ` : ''}
                            
                            <div class="analysis-item">
                                <strong>Record Assessment:</strong> 
                                ${reasonText}
                            </div>
                            
                            ${goodmoralAnalysis && goodmoralAnalysis.disciplinary_details ? `
                                <div class="analysis-item">
                                    <strong>Details from Certificate:</strong><br>
                                    ${goodmoralAnalysis.disciplinary_details}
                                </div>
                            ` : ''}
                            
                            ${goodmoralAnalysis && goodmoralAnalysis.remarks ? `
                                <div class="analysis-item">
                                    <strong>Remarks:</strong><br>
                                    ${goodmoralAnalysis.remarks}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }

            // Add Documents section
            html += `
                <div style="margin-top: 20px;">
                    <h4 style="color: var(--gold); border-bottom: 1px solid #333; padding-bottom: 5px;">
                        <i class="fas fa-paperclip"></i> SUBMITTED DOCUMENTS (${images.length})
                    </h4>
            `;

            if (images.length > 0) {
                html += `
                    <div class="images-grid">
                        ${images.map(img => `
                            <div class="image-card">
                                <img src="${img.url}" 
                                     alt="${img.title}" 
                                     class="image-preview" 
                                     onclick="openFullscreenImage('${img.url}', '${img.title}')"
                                     onerror="this.src='https://via.placeholder.com/250x200/1a1a1a/888888?text=Image+Not+Found'">
                                <div class="image-info">
                                    <span class="image-type ${img.className}">${img.type}</span>
                                    <span style="color: #aaa; font-size: 10px; display: block;">${img.title}</span>
                                    ${img.uploadedAt ? `
                                        <span style="color: #666; font-size: 9px; display: block; margin-top: 2px;">
                                            Uploaded: ${new Date(img.uploadedAt).toLocaleDateString()}
                                        </span>
                                    ` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                html += `
                    <div style="text-align: center; padding: 40px; color: #888; font-style: italic;">
                        <i class="fas fa-image fa-3x" style="margin-bottom: 10px;"></i>
                        <p>No documents uploaded for this student</p>
                    </div>
                `;
            }

            html += `</div>`;

            // Set content and show modal
            document.getElementById('studentModalContent').innerHTML = html;
            document.getElementById('studentModal').style.display = 'flex';
        }

        // ================= VIEW OTHER DOCUMENTS =================
        function viewOtherDocuments(recordId) {
            const r = allRecords.find(item => item.id === recordId);
            if (!r || !r.other_documents || r.other_documents.length === 0) {
                alert("No other documents found for this student.");
                return;
            }
            
            let html = `<h3 style="color: var(--gold); margin-top: 0;">Other Documents (${r.other_documents.length})</h3>`;
            html += `<div class="images-grid">`;
            
            r.other_documents.forEach(doc => {
                const imageUrl = `${serverBaseUrl}/uploads/${doc.filename}`;
                html += `
                    <div class="image-card">
                        <img src="${imageUrl}" 
                             alt="${doc.title}" 
                             class="image-preview" 
                             onclick="openFullscreenImage('${imageUrl}', '${doc.title}')"
                             onerror="this.src='https://via.placeholder.com/250x200/1a1a1a/888888?text=Document'">
                        <div class="image-info">
                            <span class="image-type type-other">Other</span>
                            <span style="color: #aaa; font-size: 10px; display: block;">${doc.title}</span>
                            <span style="color: #666; font-size: 9px;">Uploaded: ${new Date(doc.uploaded_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                `;
            });
            
            html += `</div>`;
            
            // Create modal for other documents
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.style.display = 'flex';
            modal.innerHTML = `
                <div class="modal-box" style="max-width: 800px;">
                    <div class="modal-header">
                        <h3 class="modal-title"><i class="fas fa-folder-open"></i> Other Documents - ${r.name}</h3>
                        <i class="fas fa-times modal-close" onclick="this.parentElement.parentElement.style.display='none'"></i>
                    </div>
                    <div class="modal-body">
                        ${html}
                    </div>
                    <div class="modal-footer">
                        <button onclick="this.parentElement.parentElement.parentElement.style.display='none'" style="
                            background: #333;
                            color: #fff;
                            border: none;
                            padding: 8px 20px;
                            border-radius: 4px;
                            cursor: pointer;">
                            Close
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        // ================= FULLSCREEN IMAGE VIEWER =================
        function openFullscreenImage(imageUrl, imageTitle) {
            const viewer = document.getElementById('imageViewer');
            const imageElement = document.getElementById('fullscreenImage');
            const infoElement = document.getElementById('imageInfo');
            
            imageElement.src = imageUrl;
            infoElement.textContent = imageTitle;
            
            viewer.style.display = 'flex';
        }

        function closeImageViewer() {
            document.getElementById('imageViewer').style.display = 'none';
            document.getElementById('fullscreenImage').src = '';
        }

        // ================= UTILITIES =================
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        async function deleteRecord(id) {
            if(!confirm("⚠️ WARNING: This will PERMANENTLY delete this record.\n\nContinue?")) return;
            
            try {
                const res = await fetch(`/delete-record/${id}`, { 
                    method: 'DELETE' 
                });
                
                const data = await res.json();
                
                if (data.success) {
                    // Remove from table
                    const row = document.getElementById(`row-${id}`);
                    if (row) {
                        row.style.opacity = '0';
                        row.style.transition = 'opacity 0.3s';
                        setTimeout(() => {
                            row.remove();
                            allRecords = allRecords.filter(r => r.id !== id);
                        }, 300);
                    }
                    alert('Record deleted successfully!');
                } else {
                    alert("Error: " + (data.error || "Failed to delete record"));
                }
            } catch (e) {
                console.error('Delete error:', e);
                alert("Server connection failed.");
            }
        }

        // ================= SEARCH FUNCTIONALITY =================
        document.getElementById('searchInput').addEventListener('keyup', function() {
            let filter = this.value.toLowerCase();
            let rows = document.querySelectorAll('#tableBody tr');
            let hasMatch = false;

            rows.forEach(row => {
                let nameText = row.querySelector('.student-name')?.textContent.toLowerCase() || "";
                let lrnText = row.querySelector('.lrn-info')?.textContent.toLowerCase() || "";
                let collegeText = row.querySelector('.college-info')?.textContent.toLowerCase() || "";
                let programText = row.querySelector('.program-info')?.textContent.toLowerCase() || "";
                let statusText = row.querySelector('.record-badge')?.textContent.toLowerCase() || "";
                
                if (nameText.includes(filter) || lrnText.includes(filter) || 
                    collegeText.includes(filter) || programText.includes(filter) || 
                    statusText.includes(filter)) {
                    row.style.display = ''; 
                    hasMatch = true;
                } else {
                    row.style.display = 'none';
                }
            });

            document.getElementById('no-match-msg').style.display = hasMatch ? 'none' : 'block';
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal-overlay')) {
                event.target.style.display = "none";
            }
            if (event.target.id === 'imageViewer') {
                closeImageViewer();
            }
        };

        // Close fullscreen image viewer with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeImageViewer();
            }
        });

        // Load data when page loads
        loadData();
        
        console.log('AssiScan History Page Loaded');
        console.log('Server URL:', serverBaseUrl);
    </script>
</body>
</html>
