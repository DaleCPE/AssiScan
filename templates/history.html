<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Records | AssiScan</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #d4af37;
            --dark-red: #331010;
            --bg-dark: #050101;
            --text-light: #f0f0f0;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            /* Parehas na background sa Login/Index para terno */
            background-image: radial-gradient(circle at 50% 50%, #1a0505 0%, #000 100%);
            color: var(--text-light);
            min-height: 100vh;
        }

        /* HEADER SECTION */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding-bottom: 15px;
        }

        h2 {
            margin: 0;
            font-family: 'Cinzel', serif; /* Eto yung font ng AssiScan */
            color: var(--gold);
            font-size: 24px;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.2);
        }

        /* LOGOUT BUTTON - Styled like Index buttons */
        .btn-logout {
            text-decoration: none;
            color: #ff6b6b;
            font-size: 11px;
            font-weight: bold;
            border: 1px solid #ff6b6b;
            padding: 8px 16px;
            border-radius: 4px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(50, 0, 0, 0.5);
        }
        .btn-logout:hover {
            background: #ff6b6b;
            color: #000;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.4);
        }

        /* TABLE CONTAINER - With Gold Glow */
        .table-wrapper {
            width: 100%;
            overflow-x: auto; /* Scrollable pakanan sa Mobile */
            -webkit-overflow-scrolling: touch;
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8); /* Deep shadow */
            background: rgba(20, 5, 5, 0.6); /* Semi-transparent */
            backdrop-filter: blur(5px);
        }

        /* CLASSIC TABLE STYLE - UPDATED DESIGN */
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px; /* Force width para di magsiksikan sa mobile */
        }

        thead {
            background: rgba(212, 175, 55, 0.1);
        }

        th {
            padding: 18px;
            text-align: left;
            color: var(--gold);
            font-family: 'Cinzel', serif; /* Cinzel din ang headers */
            font-size: 12px;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--dark-red);
            white-space: nowrap;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 14px;
            color: #ccc;
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* ROW HOVER EFFECT */
        tr:hover {
            background-color: rgba(212, 175, 55, 0.05);
        }

        /* LINKS / ICONS */
        .doc-link {
            color: #888;
            text-decoration: none;
            font-size: 12px;
            margin-right: 8px;
            padding: 5px 10px;
            border: 1px solid #444;
            border-radius: 4px;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .doc-link:hover {
            color: var(--gold);
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
        }

        /* LOADING TEXT */
        #loading {
            text-align: center;
            color: var(--gold);
            margin-top: 50px;
            font-family: 'Cinzel', serif;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        /* SCROLLBAR DESIGN (Para maganda kahit scrollbar) */
        .table-wrapper::-webkit-scrollbar { height: 8px; }
        .table-wrapper::-webkit-scrollbar-track { background: #0f0404; }
        .table-wrapper::-webkit-scrollbar-thumb { background: #331010; border-radius: 4px; }
        .table-wrapper::-webkit-scrollbar-thumb:hover { background: var(--gold); }
    </style>
</head>
<body>

    <div class="header">
        <h2>DATABASE RECORDS</h2>
        <a href="/logout" class="btn-logout"><i class="fas fa-sign-out-alt"></i> LOGOUT</a>
    </div>

    <div id="loading">ACCESSING SECURE ARCHIVES...</div>

    <div class="table-wrapper">
        <table id="recordsTable" style="display:none;">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Sex</th>
                    <th>Birthdate</th>
                    <th>Mother's Name</th>
                    <th>Date Scanned</th>
                    <th>Documents</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <script>
        async function loadData() {
            try {
                const res = await fetch('/get-records');
                
                // Security Check
                if (res.status === 401) {
                    window.location.href = '/login';
                    return;
                }

                const data = await res.json();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('recordsTable').style.display = 'table';
                const tbody = document.getElementById('tableBody');

                if(data.records.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 30px; font-style:italic;">No records found in the archives.</td></tr>';
                    return;
                }

                tbody.innerHTML = data.records.map(r => `
                    <tr>
                        <td style="font-weight:600; color:#fff;">${r.name}</td>
                        <td>${r.sex}</td>
                        <td>${r.birthdate}</td>
                        <td>${r.mother_name}</td>
                        <td style="color:#666; font-size:12px;">${r.created_at}</td>
                        <td>
                            ${r.image_path ? `<a href="/uploads/${r.image_path.split('/').pop()}" target="_blank" class="doc-link"><i class="fas fa-file-image"></i> PSA</a>` : ''}
                            ${r.form137_path ? `<a href="/uploads/${r.form137_path.split('/').pop()}" target="_blank" class="doc-link"><i class="fas fa-file-alt"></i> F137</a>` : ''}
                        </td>
                    </tr>
                `).join('');
            } catch (e) {
                console.error(e);
                document.getElementById('loading').innerText = "CONNECTION ERROR.";
            }
        }
        loadData();
    </script>
</body>
</html>
