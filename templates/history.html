<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Records | AssiScan</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #d4af37;
            --dark-red: #331010;
            --bg-dark: #050101;
            --text-light: #f0f0f0;
            --glass: rgba(20, 5, 5, 0.7);
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a0505 0%, #000 100%);
            color: var(--text-light);
            min-height: 100vh;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding-bottom: 15px;
        }

        h2 {
            margin: 0;
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 24px;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-group { display: flex; gap: 10px; }

        .btn-action {
            text-decoration: none;
            font-size: 11px;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 4px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .btn-back {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--gold);
            color: var(--gold);
        }
        .btn-back:hover { background: var(--gold); color: #000; }

        .btn-logout {
            background: rgba(50, 0, 0, 0.5);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
        }
        .btn-logout:hover { background: #ff6b6b; color: #000; }

        /* SEARCH BAR STYLE */
        .search-container {
            margin-bottom: 20px;
            position: relative;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            padding-right: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.5);
            color: #fff;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: 0.3s;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            background: rgba(0, 0, 0, 0.8);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
            pointer-events: none;
        }

        /* TABLE WRAPPER */
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            background: var(--glass);
            backdrop-filter: blur(5px);
        }

        table { width: 100%; border-collapse: collapse; min-width: 1200px; }

        thead { background: rgba(212, 175, 55, 0.1); }

        th {
            padding: 18px;
            text-align: left;
            color: var(--gold);
            font-family: 'Cinzel', serif;
            font-size: 11px;
            border-bottom: 2px solid var(--dark-red);
            white-space: nowrap;
            text-transform: uppercase;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 13px;
            color: #ccc;
            vertical-align: top; /* Align top for multi-line cells */
        }

        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: rgba(212, 175, 55, 0.05); }

        /* Data Styling Helper Classes */
        .sub-text { display: block; font-size: 11px; color: #888; margin-top: 2px; }
        .highlight-text { color: #fff; font-weight: 600; }
        .gold-text { color: var(--gold); }
        
        /* Document Links */
        .doc-link {
            color: #aaa;
            text-decoration: none;
            font-size: 10px;
            margin-right: 5px;
            padding: 4px 8px;
            border: 1px solid #444;
            border-radius: 4px;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 4px;
        }
        .doc-link.psa { border-color: #4a6fa5; color: #8cb4f5; }
        .doc-link.f137 { border-color: var(--gold); color: #f3d576; }
        .doc-link.gm { border-color: #55a630; color: #80b918; }
        
        .doc-link:hover { transform: translateY(-2px); filter: brightness(1.2); }
        
        /* Delete Button */
        .btn-delete {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-delete:hover {
            background: #ff4444;
            color: white;
            transform: scale(1.05);
        }

        /* School Info Column */
        .lrn-info { font-size: 11px; color: var(--gold); font-family: monospace; letter-spacing: 0.5px; }
        .grade-badge { 
            background: rgba(212, 175, 55, 0.15); 
            color: var(--gold); 
            padding: 2px 6px; 
            border-radius: 3px; 
            font-size: 11px; 
            font-weight: bold;
        }

        #loading { text-align: center; color: var(--gold); margin-top: 50px; font-family: 'Cinzel', serif; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        
        #no-match-msg { display: none; text-align: center; padding: 20px; color: #888; font-style: italic; }
    </style>
</head>
<body>

    <div class="header">
        <h2><i class="fas fa-database"></i> STUDENT RECORDS</h2>
        <div class="btn-group">
            <a href="/" class="btn-action btn-back"><i class="fas fa-qrcode"></i> Scan New</a>
            <a href="/logout" class="btn-action btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search Name, LRN, or School...">
        <i class="fas fa-search search-icon"></i>
    </div>

    <div id="loading">RETRIEVING SECURE ARCHIVES...</div>

    <div class="table-wrapper">
        <table id="recordsTable" style="display:none;">
            <thead>
                <tr>
                    <th>Student Profile</th>
                    <th>Birth Details</th>
                    <th>Academic Record</th>
                    <th>Parents</th>
                    <th>Date Added</th>
                    <th>Files</th>
                    <th style="text-align: center;">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <div id="no-match-msg">No records found matching your search.</div>
    </div>

    <script>
        async function loadData() {
            try {
                const res = await fetch('/get-records');
                if (res.status === 401) { window.location.href = '/login'; return; }

                const data = await res.json();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('recordsTable').style.display = 'table';
                const tbody = document.getElementById('tableBody');

                if(data.records.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 30px;">No records found in database.</td></tr>';
                    return;
                }

                tbody.innerHTML = data.records.map(r => {
                    // --- PREPARE DATA DISPLAY ---
                    const psaPath = r.psa_image_path || r.image_path;
                    const f137Path = r.f137_image_path || r.form137_path;

                    // Calculate Age Display
                    const ageDisplay = r.age ? `${r.age} yrs` : '';
                    
                    // Sex Badge Color
                    const sexColor = (r.sex && r.sex.toLowerCase().includes('fe')) ? '#ffb7b2' : '#b2d8ff';

                    return `
                    <tr id="row-${r.id}">
                        <td>
                            <div class="highlight-text student-name" style="font-size:14px;">${r.name || 'Unknown'}</div>
                            <div class="sub-text">
                                <span style="color:${sexColor}">${r.sex || '-'}</span> 
                                ${ageDisplay ? `• ${ageDisplay}` : ''}
                            </div>
                            <div class="sub-text" style="margin-top:4px;">
                                ${r.religion ? `<i class="fas fa-praying-hands" style="font-size:10px;"></i> ${r.religion}` : ''}
                            </div>
                        </td>

                        <td>
                            <div style="color:#ddd;">${r.birthdate || '-'}</div>
                            <div class="sub-text">${r.birthplace || ''}</div>
                            ${r.birth_order ? `<div class="sub-text" style="color:var(--gold);">Order: ${r.birth_order}</div>` : ''}
                        </td>

                        <td class="searchable-lrn">
                            <div class="highlight-text">${r.school_name || '-'}</div>
                            <div class="lrn-info">LRN: ${r.lrn || 'N/A'}</div>
                            <div class="sub-text">${r.school_address || ''}</div>
                            ${r.final_general_average ? `<div style="margin-top:5px;"><span class="grade-badge">AVG: ${r.final_general_average}</span></div>` : ''}
                        </td>

                        <td>
                            <div class="sub-text"><span style="color:#aaa;">M:</span> ${r.mother_name || '-'}</div>
                            <div class="sub-text"><span style="color:#aaa;">F:</span> ${r.father_name || '-'}</div>
                        </td>

                        <td style="font-size:11px; color:#666;">
                            ${r.created_at || '-'}
                        </td>

                        <td>
                            ${psaPath ? `<a href="/${psaPath}" target="_blank" class="doc-link psa"><i class="fas fa-id-card"></i> PSA</a>` : ''}
                            ${f137Path ? `<a href="/${f137Path}" target="_blank" class="doc-link f137"><i class="fas fa-file-contract"></i> F137</a>` : ''}
                            ${r.form138_path ? `<a href="/${r.form138_path}" target="_blank" class="doc-link"><i class="fas fa-file-invoice"></i> F138</a>` : ''}
                            ${r.goodmoral_path ? `<a href="/${r.goodmoral_path}" target="_blank" class="doc-link gm"><i class="fas fa-certificate"></i> GM</a>` : ''}
                        </td>

                        <td style="text-align: center;">
                            <button onclick="deleteRecord(${r.id})" class="btn-delete" title="Permanently Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `}).join('');

            } catch (err) { 
                console.error(err);
                document.getElementById('loading').innerText = "ERROR LOADING DATABASE.";
            }
        }

        async function deleteRecord(id) {
            if(!confirm("⚠️ WARNING: This will PERMANENTLY delete this student record and all attached scanned images.\n\nContinue?")) return;
            
            try {
                const res = await fetch(`/delete-record/${id}`, { method: 'DELETE' });
                const data = await res.json();
                if (data.success) {
                    // Fade out effect
                    const row = document.getElementById(`row-${id}`);
                    row.style.opacity = '0';
                    setTimeout(() => row.remove(), 300);
                } else {
                    alert("Error: " + (data.error || "Could not delete record."));
                }
            } catch (e) {
                alert("Server connection failed.");
            }
        }

        // --- ENHANCED SEARCH (Name + LRN + School) ---
        document.getElementById('searchInput').addEventListener('keyup', function() {
            let filter = this.value.toLowerCase();
            let rows = document.querySelectorAll('#tableBody tr');
            let hasMatch = false;

            rows.forEach(row => {
                let nameText = row.querySelector('.student-name')?.textContent.toLowerCase() || "";
                let lrnText = row.querySelector('.searchable-lrn')?.textContent.toLowerCase() || "";
                
                if (nameText.includes(filter) || lrnText.includes(filter)) {
                    row.style.display = ''; 
                    hasMatch = true;
                } else {
                    row.style.display = 'none';
                }
            });

            document.getElementById('no-match-msg').style.display = hasMatch ? 'none' : 'block';
        });

        loadData();
    </script>
</body>
</html>
