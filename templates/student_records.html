<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>My Scanned Records | AssiScan</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f3d576;
            --gold-dark: #b8941c;
            --dark-red: #331010;
            --bg-dark: #050101;
            --bg-darker: #030000;
            --bg-card: rgba(20, 5, 5, 0.7);
            --bg-hover: rgba(212, 175, 55, 0.1);
            --text-light: #f0f0f0;
            --text-muted: #888;
            --border-color: rgba(212, 175, 55, 0.3);
            --border-radius: 6px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.7);
            --transition: all 0.3s ease;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a0505 0%, #000 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* ===== LAYOUT ===== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--gold);
            width: 50px;
            height: 50px;
            border-radius: 8px;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: var(--shadow);
        }

        .mobile-menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 999;
            backdrop-filter: blur(5px);
        }

        /* ===== HEADER ===== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            min-width: 250px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: black;
            box-shadow: var(--shadow);
            flex-shrink: 0;
        }

        .logo-text h1 {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--gold);
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.2);
            margin-bottom: 4px;
            line-height: 1.2;
        }

        .logo-text p {
            font-size: 12px;
            color: var(--text-muted);
            letter-spacing: 0.5px;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            min-height: 44px;
            min-width: 44px;
        }

        .nav-link:hover {
            background: var(--bg-hover);
            border-color: var(--gold);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.2);
        }

        .nav-link.active {
            background: rgba(212, 175, 55, 0.15);
            color: var(--gold);
            border-color: var(--gold);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(20, 5, 5, 0.7);
            border-radius: var(--border-radius);
            border: 1px solid rgba(212, 175, 55, 0.2);
            flex-shrink: 0;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-weight: 600;
            font-family: 'Cinzel', serif;
            flex-shrink: 0;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        #userName {
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }

        #userRole {
            font-size: 10px;
            color: var(--text-muted);
        }

        /* ===== COMPLETION STATUS ===== */
        .completion-status {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(5px);
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-title {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-complete {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .status-incomplete {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .status-missing {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gold), var(--gold-light));
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .requirements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }

        .requirement-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .icon-complete {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .icon-missing {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .requirement-info {
            flex: 1;
        }

        .requirement-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .requirement-status {
            font-size: 10px;
            color: var(--text-muted);
        }

        .missing-list {
            margin-top: 15px;
            padding: 15px;
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            border-radius: var(--border-radius);
        }

        .missing-title {
            color: #dc3545;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .missing-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .missing-tag {
            padding: 4px 10px;
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            border-radius: 20px;
            color: #dc3545;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* ===== STATS CARDS ===== */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(212, 175, 55, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(5px);
            min-height: 100px;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            border-color: var(--gold);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--gold);
            flex-shrink: 0;
        }

        .stat-content h3 {
            font-family: 'Cinzel', serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 4px;
            line-height: 1;
        }

        .stat-content p {
            color: var(--text-muted);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ===== SEARCH AND FILTER ===== */
        .search-filter-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            padding-right: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.5);
            color: var(--text-light);
            border-radius: var(--border-radius);
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            transition: var(--transition);
            outline: none;
            -webkit-appearance: none;
        }

        .search-box input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            background: rgba(0, 0, 0, 0.8);
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
            pointer-events: none;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.5);
            border-radius: var(--border-radius);
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-height: 44px;
            min-width: 44px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(212, 175, 55, 0.15);
            color: var(--gold);
            border-color: var(--gold);
            transform: translateY(-2px);
        }

        /* ===== RECORDS GRID ===== */
        .records-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .record-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(212, 175, 55, 0.2);
            position: relative;
            backdrop-filter: blur(5px);
        }

        .record-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--gold);
        }

        .record-card-header {
            padding: 20px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(20, 5, 5, 0.5) 100%);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
            flex-wrap: wrap;
            gap: 10px;
        }

        .record-info h3 {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 8px;
            line-height: 1.4;
            word-break: break-word;
        }

        .record-subtitle {
            color: var(--text-muted);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .record-id {
            display: inline-block;
            background: rgba(212, 175, 55, 0.15);
            color: var(--gold);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 9px;
            font-weight: bold;
            margin-bottom: 8px;
            border-left: 3px solid var(--gold);
        }

        .record-status {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 9px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            align-self: flex-start;
            white-space: nowrap;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .status-complete {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .status-sent {
            background: rgba(23, 162, 184, 0.2);
            color: #17a2b8;
            border: 1px solid #17a2b8;
        }

        .record-card-body {
            padding: 20px;
        }

        .record-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            flex-wrap: wrap;
            gap: 5px;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--text-muted);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .detail-value {
            color: var(--text-light);
            font-size: 11px;
            font-weight: 500;
            text-align: right;
            max-width: 60%;
            word-break: break-word;
        }

        .completion-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 9px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .badge-complete {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .badge-incomplete {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .badge-missing {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .goodmoral-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 9px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .badge-good {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .badge-fair {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .badge-poor {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        /* Document Previews */
        .document-preview {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }

        .document-thumbnail {
            width: 70px;
            height: 70px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            overflow: hidden;
            position: relative;
        }

        .document-thumbnail:hover {
            transform: scale(1.05);
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .document-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .document-thumbnail i {
            font-size: 30px;
            color: var(--gold);
        }

        .document-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: var(--gold);
            font-size: 8px;
            text-align: center;
            padding: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .missing-document {
            opacity: 0.5;
            filter: grayscale(100%);
            border-color: #dc3545;
        }

        .record-actions {
            display: flex;
            gap: 8px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex: 1;
            justify-content: center;
            min-height: 44px;
            min-width: 44px;
        }

        .btn-primary {
            background: rgba(212, 175, 55, 0.15);
            color: var(--gold);
            border: 1px solid var(--gold);
        }

        .btn-primary:hover {
            background: var(--gold);
            color: black;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--gold);
            transform: translateY(-2px);
        }

        .btn-warning {
            background: rgba(255, 193, 7, 0.15);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .btn-warning:hover {
            background: #ffc107;
            color: black;
            transform: translateY(-2px);
        }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: var(--border-radius);
            background: var(--bg-card);
            margin-top: 20px;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: rgba(212, 175, 55, 0.5);
        }

        .empty-state h3 {
            font-family: 'Cinzel', serif;
            font-size: 20px;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .empty-state p {
            max-width: 400px;
            margin: 0 auto 20px;
            line-height: 1.6;
            font-size: 14px;
        }

        /* ===== LOADING ===== */
        .loading-state {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
            color: var(--gold);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== MODALS ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-container {
            background: #121212;
            border: 1px solid var(--gold);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;

    <script>
        let recordsData = [];
        let currentUser = null;
        let isMobileMenuOpen = false;
        let currentImages = [];
        let currentImageIndex = 0;

        // UPDATED: Required fields without nationality
        const REQUIRED_FIELDS = [
            { key: 'name', label: 'Full Name', category: 'personal' },
            { key: 'sex', label: 'Sex', category: 'personal' },
            { key: 'birthdate', label: 'Birthdate', category: 'personal' },
            { key: 'birthplace', label: 'Birthplace', category: 'personal' },
            { key: 'age', label: 'Age', category: 'personal' },
            { key: 'civil_status', label: 'Civil Status', category: 'personal' },
            { key: 'religion', label: 'Religion', category: 'personal' },
            { key: 'email', label: 'Email Address', category: 'contact' },
            { key: 'mobile_no', label: 'Mobile Number', category: 'contact' },
            { key: 'province', label: 'Province', category: 'contact' },
            { key: 'specific_address', label: 'Complete Address', category: 'contact' },
            { key: 'lrn', label: 'LRN', category: 'academic' },
            { key: 'school_name', label: 'Previous School', category: 'academic' },
            { key: 'school_year', label: 'School Year', category: 'academic' },
            { key: 'student_type', label: 'Student Type', category: 'academic' },
            { key: 'college', label: 'College', category: 'academic' },
            { key: 'program', label: 'Program', category: 'academic' },
            { key: 'final_general_average', label: 'Final Average', category: 'academic' },
            { key: 'mother_name', label: "Mother's Name", category: 'parent' },
            { key: 'father_name', label: "Father's Name", category: 'parent' }
        ];

        const REQUIRED_DOCUMENTS = [
            { key: 'image_path', label: 'PSA Birth Certificate', icon: 'id-card' },
            { key: 'form137_path', label: 'Form 137 / SF10', icon: 'file-contract' },
            { key: 'goodmoral_path', label: 'Good Moral Certificate', icon: 'certificate' }
        ];

        // Initialize on page load
        window.addEventListener('load', function() {
            checkAuth();
            setupEventListeners();
        });

        // Mobile menu functions
        function toggleMobileMenu() {
            const overlay = document.querySelector('.mobile-menu-overlay');
            const toggleBtn = document.querySelector('.mobile-menu-toggle');
            
            isMobileMenuOpen = !isMobileMenuOpen;
            
            if (isMobileMenuOpen) {
                overlay.style.display = 'block';
                toggleBtn.innerHTML = '<i class="fas fa-times"></i>';
                document.body.style.overflow = 'hidden';
            } else {
                overlay.style.display = 'none';
                toggleBtn.innerHTML = '<i class="fas fa-bars"></i>';
                document.body.style.overflow = 'auto';
            }
        }

        function closeMobileMenu() {
            const overlay = document.querySelector('.mobile-menu-overlay');
            const toggleBtn = document.querySelector('.mobile-menu-toggle');
            
            overlay.style.display = 'none';
            toggleBtn.innerHTML = '<i class="fas fa-bars"></i>';
            document.body.style.overflow = 'auto';
            isMobileMenuOpen = false;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Close mobile menu when clicking outside
            document.addEventListener('click', function(event) {
                const toggleBtn = document.querySelector('.mobile-menu-toggle');
                
                if (isMobileMenuOpen && 
                    !event.target.closest('.mobile-menu-toggle') &&
                    !event.target.closest('.nav-links')) {
                    closeMobileMenu();
                }
            });
            
            // Handle window resize
            let resizeTimer;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(function() {
                    if (window.innerWidth > 768 && isMobileMenuOpen) {
                        closeMobileMenu();
                    }
                }, 250);
            });
            
            // Handle escape key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    if (isMobileMenuOpen) {
                        closeMobileMenu();
                    }
                    const openModal = document.querySelector('.modal-overlay[style*="display: flex"]');
                    if (openModal) {
                        closeModal(openModal.id);
                    }
                    const imageViewer = document.getElementById('imageViewerModal');
                    if (imageViewer.style.display === 'flex') {
                        imageViewer.style.display = 'none';
                    }
                }
                
                // Left/right arrow keys for image navigation
                if (document.getElementById('imageViewerModal').style.display === 'flex') {
                    if (event.key === 'ArrowLeft') {
                        navigateImage(-1);
                    } else if (event.key === 'ArrowRight') {
                        navigateImage(1);
                    }
                }
            });
        }

        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch('/api/check-session');
                const data = await response.json();
                
                if (!data.authenticated) {
                    window.location.href = '/login';
                    return;
                }
                
                if (data.user.role !== 'STUDENT') {
                    window.location.href = '/';
                    return;
                }
                
                // Set user data
                currentUser = data.user;
                document.getElementById('userName').textContent = currentUser.full_name || currentUser.username;
                document.getElementById('userRole').textContent = currentUser.role;
                
                // Set avatar initials
                const name = currentUser.full_name || currentUser.username;
                const initials = name.substring(0, 2).toUpperCase();
                document.getElementById('userAvatar').textContent = initials;
                
                // Load records
                loadMyRecords();
                
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/login';
            }
        }

        // Load my records
        async function loadMyRecords() {
            const recordsGrid = document.getElementById('recordsGrid');
            recordsGrid.innerHTML = `
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading your records...</p>
                </div>
            `;
            
            try {
                const response = await fetch('/api/my-records');
                
                // Check if response is OK and is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Non-JSON response:', text.substring(0, 200));
                    throw new Error('Server returned non-JSON response');
                }
                
                if (response.ok) {
                    const data = await response.json();
                    recordsData = data.records || [];
                    
                    // Show/hide elements based on data presence

        // UPDATED: Check field completion without nationality
        function checkFieldCompletion(record) {
            const stats = {
                total: 0,
                completed: 0,
                missing: [],
                categories: {
                    personal: { total: 0, completed: 0 },
                    contact: { total: 0, completed: 0 },
                    academic: { total: 0, completed: 0 },
                    parent: { total: 0, completed: 0 }
                }
            };
            
            REQUIRED_FIELDS.forEach(field => {
                stats.total++;
                stats.categories[field.category].total++;
                
                const value = record[field.key];
                if (value && value !== '' && value !== 'N/A' && value !== null && value !== undefined) {
                    stats.completed++;
                    stats.categories[field.category].completed++;
                } else {
                    stats.missing.push(field.label);
                }
            });
            
            return stats;
        }

        // Check document completion
        function checkDocumentCompletion(record) {
            const stats = {
                total: REQUIRED_DOCUMENTS.length,
                completed: 0,
                missing: []
            };
            
            REQUIRED_DOCUMENTS.forEach(doc => {
                const value = record[doc.key];
                if (value && value !== '' && value !== null && value !== undefined) {
                    stats.completed++;
                } else {
                    stats.missing.push(doc.label);
                }
            });
            
            return stats;
        }

        // Get document previews HTML
        function getDocumentPreviews(record) {
            const previews = [];
            const maxPreviews = 4;
            let previewCount = 0;
            
            // Helper function to add preview
            function addPreview(path, label, type) {
                if (!path || previewCount >= maxPreviews) return;
                
                const cleanPath = path.split(',')[0].trim();
                if (!cleanPath) return;
                
                const isImage = cleanPath.match(/\.(jpg|jpeg|png|gif)$/i);
                const fullUrl = `${window.location.origin}/uploads/${cleanPath}`;
                
                previews.push(`
                    <div class="document-thumbnail" onclick="openDocument('${fullUrl}', '${isImage ? 'image' : 'pdf'}', '${label}')" title="${label}">
                        ${isImage ? 
                            `<img src="${fullUrl}" alt="${label}" onerror="this.onerror=null; this.src=''; this.parentNode.innerHTML='<i class=\\'fas fa-file-image\\'></i>'">` : 
                            `<i class="fas fa-file-pdf"></i>`
                        }
                        <span class="document-label">${label}</span>
                    </div>
                `);
                previewCount++;
            }
            
            // Add document previews
            addPreview(record.image_path, 'PSA', 'psa');
            addPreview(record.form137_path, 'Form 137', 'f137');
            addPreview(record.form138_path, 'Form 138', 'f138');
            addPreview(record.goodmoral_path, 'Good Moral', 'gm');
            
            // Add other documents
            if (record.other_documents && Array.isArray(record.other_documents)) {
                for (let doc of record.other_documents) {
                    if (previewCount >= maxPreviews) break;
                    if (doc.filename) {
                        addPreview(doc.filename, doc.title || 'Document', 'other');
                    }
                }
            }
            
            if (previews.length > 0) {
                return `
                    <div class="document-preview">
                        ${previews.join('')}
                        ${getDocumentCount(record) > maxPreviews ? 
                            `<div class="document-thumbnail" onclick="viewAllDocuments(${record.id})" title="View all documents">
                                <i class="fas fa-ellipsis-h"></i>
                                <span class="document-label">More</span>
                            </div>` : ''
                        }
                    </div>
                `;
            }
            
            return '';
        }

        // Count total documents
        function getDocumentCount(record) {
            let count = 0;
            
            if (record.image_path) count += record.image_path.split(',').filter(p => p.trim()).length;
            if (record.form137_path) count += record.form137_path.split(',').filter(p => p.trim()).length;
            if (record.form138_path) count += record.form138_path.split(',').filter(p => p.trim()).length;
            if (record.goodmoral_path) count += record.goodmoral_path.split(',').filter(p => p.trim()).length;
            if (record.other_documents) count += record.other_documents.length;
            
            return count;
        }

        // Filter records
        function filterRecords(filter) {
            // Update filter buttons
            document.querySelectorAll('.filter-buttons .filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            let filteredRecords = recordsData;
            
            switch(filter) {
                case 'sent':
                    filteredRecords = recordsData.filter(r => r.email_sent);
                    break;
                case 'good':
                    filteredRecords = recordsData.filter(r => {
                        if (r.goodmoral_score) {
                            return r.goodmoral_score >= 70;
                        } else if (r.disciplinary_status) {
                            const status = r.disciplinary_status.toUpperCase();
                            return status === 'EXCELLENT' || status === 'GOOD';
                        }
                        return false;
                    });
                    break;
                case 'incomplete':
                    filteredRecords = recordsData.filter(r => {
                        const fieldStats = checkFieldCompletion(r);
                        const docStats = checkDocumentCompletion(r);
                        const totalRequired = fieldStats.total + docStats.total;
                        const completed = fieldStats.completed + docStats.completed;
                        return completed < totalRequired;
                    });
                    break;
                case 'recent':
                    filteredRecords = [...recordsData].sort((a, b) => 
                        new Date(b.created_at) - new Date(a.created_at)
                    ).slice(0, 5);
                    break;
                case 'all':
                default:
                    filteredRecords = recordsData;
            }
            
            renderRecords(filteredRecords);
        }

        // Open document
        function openDocument(url, type, label) {
            if (type === 'image') {
                // Collect all images from the current record for navigation
                const currentRecord = recordsData[0]; // Since student only has one record
                currentImages = [];
                
                function addImageFromPath(path) {
                    if (path) {
                        const paths = path.split(',');
                        paths.forEach(p => {
                            if (p.trim() && p.trim().match(/\.(jpg|jpeg|png|gif)$/i)) {
                                currentImages.push(`${window.location.origin}/uploads/${p.trim()}`);
                            }
                        });
                    }
                }
                
                addImageFromPath(currentRecord.image_path);
                addImageFromPath(currentRecord.form137_path);
                addImageFromPath(currentRecord.form138_path);
                addImageFromPath(currentRecord.goodmoral_path);
                
                if (currentRecord.other_documents && Array.isArray(currentRecord.other_documents)) {
                    currentRecord.other_documents.forEach(doc => {
                        if (doc.filename && doc.filename.match(/\.(jpg|jpeg|png|gif)$/i)) {
                            currentImages.push(`${window.location.origin}/uploads/${doc.filename}`);
                        }
                    });
                }
                
                // Find index of current image
                currentImageIndex = currentImages.indexOf(url);
                if (currentImageIndex === -1) {
                    currentImages = [url];
                    currentImageIndex = 0;
                }
                
                showImageViewer(url);
            } else {
                // Open PDF in new tab
                window.open(url, '_blank');
            }
        }

            // Build HTML
            let html = `
                <div style="margin-bottom: 20px; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 6px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
                        <div>
                            <h3 style="color: var(--gold); font-family: 'Cinzel', serif; margin-bottom: 5px;">${record.name || 'Unknown'}</h3>
                            <div style="color: var(--text-muted); font-size: 12px;">LRN: ${record.lrn || 'Not provided'}</div>
                        </div>
                        <div>
                            ${isComplete ? 
                                '<span class="completion-badge badge-complete"><i class="fas fa-check-circle"></i> Complete Application</span>' : 
                                '<span class="completion-badge badge-incomplete"><i class="fas fa-exclamation-triangle"></i> Incomplete Application</span>'
                            }
                        </div>
                    </div>
                    <div class="progress-bar" style="margin-top: 15px;">
                        <div class="progress-fill" style="width: ${Math.round((completed/totalRequired)*100)}%"></div>
                    </div>
                    <div style="text-align: center; margin-top: 10px; color: var(--text-muted); font-size: 11px;">
                        ${completed} of ${totalRequired} requirements completed
                    </div>
                </div>
            `;
            
            html += '<div class="details-grid">';
            
            // Personal Information (nationality removed)
            let personalInfo = '<div class="details-group"><h4><i class="fas fa-user"></i> Personal Information</h4>';
            let hasPersonal = false;
            
            if (record.name) { personalInfo += `<div class="details-row"><span class="details-label">Full Name</span><span class="details-value">${record.name}</span></div>`; hasPersonal = true; }
            if (record.sex) { personalInfo += `<div class="details-row"><span class="details-label">Sex</span><span class="details-value">${record.sex}</span></div>`; hasPersonal = true; }
            if (record.birthdate) { personalInfo += `<div class="details-row"><span class="details-label">Birthdate</span><span class="details-value">${record.birthdate}</span></div>`; hasPersonal = true; }
            if (record.age) { personalInfo += `<div class="details-row"><span class="details-label">Age</span><span class="details-value">${record.age}</span></div>`; hasPersonal = true; }
            if (record.birthplace) { personalInfo += `<div class="details-row"><span class="details-label">Birthplace</span><span class="details-value">${record.birthplace}</span></div>`; hasPersonal = true; }
            if (record.civil_status) { personalInfo += `<div class="details-row"><span class="details-label">Civil Status</span><span class="details-value">${record.civil_status}</span></div>`; hasPersonal = true; }
            if (record.religion) { personalInfo += `<div class="details-row"><span class="details-label">Religion</span><span class="details-value">${record.religion}</span></div>`; hasPersonal = true; }
            
            personalInfo += '</div>';
            if (hasPersonal) html += personalInfo;
            
            // Contact Information
            let contactInfo = '<div class="details-group"><h4><i class="fas fa-address-book"></i> Contact Information</h4>';
            let hasContact = false;
            
            if (record.email) { contactInfo += `<div class="details-row"><span class="details-label">Email</span><span class="details-value">${record.email}</span></div>`; hasContact = true; }
            if (record.mobile_no) { contactInfo += `<div class="details-row"><span class="details-label">Mobile</span><span class="details-value">${record.mobile_no}</span></div>`; hasContact = true; }
            if (record.province) { contactInfo += `<div class="details-row"><span class="details-label">Province</span><span class="details-value">${record.province}</span></div>`; hasContact = true; }
            if (record.specific_address) { contactInfo += `<div class="details-row"><span class="details-label">Address</span><span class="details-value">${record.specific_address}</span></div>`; hasContact = true; }
            
            contactInfo += '</div>';
            if (hasContact) html += contactInfo;
            
            // Academic Information
            let academicInfo = '<div class="details-group"><h4><i class="fas fa-graduation-cap"></i> Academic Information</h4>';
            let hasAcademic = false;
            
            if (record.lrn) { academicInfo += `<div class="details-row"><span class="details-label">LRN</span><span class="details-value">${record.lrn}</span></div>`; hasAcademic = true; }
            if (record.school_name) { academicInfo += `<div class="details-row"><span class="details-label">School</span><span class="details-value">${record.school_name}</span></div>`; hasAcademic = true; }
            if (record.school_year) { academicInfo += `<div class="details-row"><span class="details-label">School Year</span><span class="details-value">${record.school_year}</span></div>`; hasAcademic = true; }
            if (record.student_type) { academicInfo += `<div class="details-row"><span class="details-label">Student Type</span><span class="details-value">${record.student_type}</span></div>`; hasAcademic = true; }
            if (record.college) { academicInfo += `<div class="details-row"><span class="details-label">College</span><span class="details-value">${record.college}</span></div>`; hasAcademic = true; }
            if (record.program) { academicInfo += `<div class="details-row"><span class="details-label">Program</span><span class="details-value">${record.program}</span></div>`; hasAcademic = true; }
            if (record.final_general_average) { academicInfo += `<div class="details-row"><span class="details-label">Average</span><span class="details-value">${record.final_general_average}</span></div>`; hasAcademic = true; }
            
            academicInfo += '</div>';
            if (hasAcademic) html += academicInfo;
            
            // Parent Information
            let parentInfo = '<div class="details-group"><h4><i class="fas fa-users"></i> Parent/Guardian Information</h4>';
            let hasParent = false;
            
            if (record.mother_name) { parentInfo += `<div class="details-row"><span class="details-label">Mother</span><span class="details-value">${record.mother_name}</span></div>`; hasParent = true; }
            if (record.mother_contact) { parentInfo += `<div class="details-row"><span class="details-label">Mother Contact</span><span class="details-value">${record.mother_contact}</span></div>`; hasParent = true; }
            if (record.father_name) { parentInfo += `<div class="details-row"><span class="details-label">Father</span><span class="details-value">${record.father_name}</span></div>`; hasParent = true; }
            if (record.father_contact) { parentInfo += `<div class="details-row"><span class="details-label">Father Contact</span><span class="details-value">${record.father_contact}</span></div>`; hasParent = true; }
            if (record.guardian_name) { parentInfo += `<div class="details-row"><span class="details-label">Guardian</span><span class="details-value">${record.guardian_name}</span></div>`; hasParent = true; }
            
            parentInfo += '</div>';
            if (hasParent) html += parentInfo;
            
            // Record Information
            html += `
                <div class="details-group">
                    <h4><i class="fas fa-info-circle"></i> Record Information</h4>
                    <div class="details-row"><span class="details-label">Record ID</span><span class="details-value">${record.id}</span></div>
                    <div class="details-row"><span class="details-label">Submitted</span><span class="details-value">${formattedDate}</span></div>
                    <div class="details-row"><span class="details-label">Email Status</span><span class="details-value">${record.email_sent ? 'Sent' : 'Pending'}</span></div>
                    <div class="details-row"><span class="details-label">Good Moral</span><span class="details-value">${goodmoralInfo}</span></div>
                </div>
            `;
            
            html += '</div>';
            
            // Add missing requirements warning
            if (!isComplete) {
                html += `
                    <div class="missing-list" style="margin-top: 20px;">
                        <div class="missing-title"><i class="fas fa-exclamation-triangle"></i> Missing Requirements:</div>
                        <div class="missing-items">
                            ${fieldStats.missing.map(f => `<span class="missing-tag"><i class="fas fa-times-circle"></i> ${f}</span>`).join('')}
                            ${docStats.missing.map(d => `<span class="missing-tag"><i class="fas fa-file"></i> ${d}</span>`).join('')}
                        </div>
                    </div>
                `;
            }
            
            // Add Documents Preview
            const documents = getDocumentsList(record);
            if (documents.length > 0) {
                html += `
                    <div class="documents-section">
                        <h4 class="section-title"><i class="fas fa-file-alt"></i> Uploaded Documents</h4>
                        <div class="document-grid">
                            ${documents.join('')}
                        </div>
                    </div>
                `;
            }
            
            modalContent.innerHTML = html;
            openModal('recordModal');
        }

        // Get documents list for modal
        function getDocumentsList(record) {
            const docs = [];
            
            function addDocument(path, title, icon) {
                if (!path) return;
                const paths = path.split(',');
                paths.forEach((p, index) => {
                    if (p.trim()) {
                        const isImage = p.trim().match(/\.(jpg|jpeg|png|gif)$/i);
                        const url = `${window.location.origin}/uploads/${p.trim()}`;
                        docs.push(`
                            <div class="document-card" onclick="openDocument('${url}', '${isImage ? 'image' : 'pdf'}', '${title}')">
                                <div class="document-preview-img">
                                    ${isImage ? 
                                        `<img src="${url}" alt="${title}" onerror="this.onerror=null; this.src=''; this.parentNode.innerHTML='<i class=\\'fas fa-file-image\\'></i>'">` : 
                                        `<i class="fas fa-file-pdf"></i>`
                                    }
                                </div>
                                <div class="document-info">
                                    <div class="document-title">${title}${paths.length > 1 ? ` ${index + 1}` : ''}</div>
                                    <div class="document-filename">${p.trim().substring(0, 20)}...</div>
                                </div>
                            </div>
                        `);
                    }
                });
            }
            
            addDocument(record.image_path, 'PSA Certificate', 'id-card');
            addDocument(record.form137_path, 'Form 137', 'file-contract');
            addDocument(record.form138_path, 'Form 138', 'file-invoice');
            addDocument(record.goodmoral_path, 'Good Moral', 'certificate');
            
            if (record.other_documents && Array.isArray(record.other_documents)) {
                record.other_documents.forEach((doc, index) => {
                    if (doc.filename) {
                        const isImage = doc.filename.match(/\.(jpg|jpeg|png|gif)$/i);
                        const url = `${window.location.origin}/uploads/${doc.filename}`;
                        docs.push(`
                            <div class="document-card" onclick="openDocument('${url}', '${isImage ? 'image' : 'pdf'}', '${doc.title || 'Document'}')">
                                <div class="document-preview-img">
                                    ${isImage ? 
                                        `<img src="${url}" alt="${doc.title || 'Document'}" onerror="this.onerror=null; this.src=''; this.parentNode.innerHTML='<i class=\\'fas fa-file-image\\'></i>'">` : 
                                        `<i class="fas fa-file-pdf"></i>`
                                    }
                                </div>
                                <div class="document-info">
                                    <div class="document-title">${doc.title || 'Document'}${record.other_documents.length > 1 ? ` ${index + 1}` : ''}</div>
                                    <div class="document-filename">${doc.filename.substring(0, 20)}...</div>
                                </div>
                            </div>
                        `);
                    }
                });
            }
            
            return docs;
        }

        // Show documents modal
        function showDocumentsModal(documents, recordId) {
            const modalContent = document.getElementById('recordModalContent');
            
            // Collect all images for navigation
            currentImages = [];
            
            function addImageFromDoc(doc, type) {
                if (doc.filename && doc.filename.match(/\.(jpg|jpeg|png|gif)$/i)) {
                    currentImages.push(`${window.location.origin}/uploads/${doc.filename}`);
                }
            }
            
            // Helper function to create document card
            function createDocumentCard(doc, type) {
                const isImage = doc.filename.match(/\.(jpg|jpeg|png|gif)$/i);
                const downloadUrl = `${window.location.origin}/uploads/${doc.filename}`;
                
                if (isImage) {
                    currentImages.push(downloadUrl);
                }
                
                return `
                    <div class="document-card" onclick="openDocument('${downloadUrl}', '${isImage ? 'image' : 'pdf'}', '${doc.title || type}')">
                        <div class="document-preview-img">
                            ${isImage ? 
                                `<img src="${downloadUrl}" alt="${doc.title || type}" onerror="this.onerror=null; this.src=''; this.parentNode.innerHTML='<i class=\\'fas fa-file-image\\'></i>'">` : 
                                `<i class="fas fa-file-pdf"></i>`
                            }
                        </div>
                        <div class="document-info">
                            <div class="document-title">${doc.title || type}</div>
                            <div class="document-filename">${doc.filename.substring(0, 20)}...</div>
                        </div>
                        <div class="document-actions">
                            <a href="${downloadUrl}" download class="btn btn-secondary btn-small" onclick="event.stopPropagation()">
                                <i class="fas fa-download"></i> Download
                            </a>
                        </div>
                    </div>
                `;
            }
            
            let html = '';
            
            if (documents.psa_documents && documents.psa_documents.length > 0) {
                html += `
                    <div class="documents-section">
                        <h4 class="section-title"><i class="fas fa-id-card"></i> PSA Birth Certificate</h4>
                        <div class="document-grid">
                `;
                documents.psa_documents.forEach(doc => {
                    html += createDocumentCard(doc, 'PSA Certificate');
                });
                html += `</div></div>`;
            }
            
            if (documents.form137_documents && documents.form137_documents.length > 0) {
                html += `
                    <div class="documents-section">
                        <h4 class="section-title"><i class="fas fa-file-contract"></i> Form 137</h4>
                        <div class="document-grid">
                `;
                documents.form137_documents.forEach(doc => {
                    html += createDocumentCard(doc, 'Form 137');
                });
                html += `</div></div>`;
            }
            
            if (documents.goodmoral_documents && documents.goodmoral_documents.length > 0) {
                html += `
                    <div class="documents-section">
                        <h4 class="section-title"><i class="fas fa-award"></i> Good Moral Certificate</h4>
                        <div class="document-grid">
                `;
                documents.goodmoral_documents.forEach(doc => {
                    html += createDocumentCard(doc, 'Good Moral');
                });
                html += `</div></div>`;
            }
            
            if (documents.form138_documents && documents.form138_documents.length > 0) {
                html += `
                    <div class="documents-section">
                        <h4 class="section-title"><i class="fas fa-file-invoice"></i> Form 138 (Report Card)</h4>
                        <div class="document-grid">
                `;
                documents.form138_documents.forEach(doc => {
                    html += createDocumentCard(doc, 'Form 138');
                });
                html += `</div></div>`;
            }
            
            if (documents.other_documents && documents.other_documents.length > 0) {
                html += `
                    <div class="documents-section">
                        <h4 class="section-title"><i class="fas fa-paperclip"></i> Other Documents</h4>
                        <div class="document-grid">
                `;
                documents.other_documents.forEach(doc => {
                    html += createDocumentCard(doc, doc.title || 'Other Document');
                });
                html += `</div></div>`;
            }
            
            if (html === '') {
                html = '<div class="empty-state"><i class="fas fa-file-alt"></i><h3>No Documents Found</h3><p>No documents have been uploaded for this record.</p></div>';
            }
            
            html += `
                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.1);">
                    <div style="display: flex; gap: 10px; justify-content: flex-end;">
                        <button class="btn btn-primary" onclick="closeModal('recordModal')" style="padding: 8px 20px;">
                            Close
                        </button>
                    </div>
                </div>
            `;
            
            modalContent.innerHTML = html;
            
            // Update modal header
            const modalHeader = document.querySelector('#recordModal .modal-header h3');
            if (modalHeader) {
                modalHeader.innerHTML = `<i class="fas fa-images"></i> Documents for Record #${recordId}`;
            }
            
            openModal('recordModal');
        }

        // Logout
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
            } catch (error) {
                console.error('Logout error:', error);
            }
            
            window.location.href = '/login';
        }

        // Modal functions
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
            document.body.style.overflow = 'hidden';
            closeMobileMenu();
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const messageEl = document.getElementById('notificationMessage');
            const icon = notification.querySelector('i');
            
            icon.className = {
                'success': 'fas fa-check-circle',
                'error': 'fas fa-exclamation-circle',
                'info': 'fas fa-info-circle',
                'warning': 'fas fa-exclamation-triangle'
            }[type] || 'fas fa-info-circle';
            
            notification.className = `notification ${type}`;
            messageEl.textContent = message;
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal-overlay');
            modals.forEach(modal => {
                if (event.target === modal) {
                    closeModal(modal.id);
                }
            });
        };
    </script>
